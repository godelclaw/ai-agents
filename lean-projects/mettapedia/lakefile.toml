name = "Mettapedia"
version = "0.1.0"
defaultTargets = ["Mettapedia"]
# Lean 4 can fail to create its default thread pool under the project's 6GB ulimit.
# For reproducible builds in this environment, force single-threaded elaboration.
weakLeanArgs = ["-j", "1"]

[[lean_lib]]
name = "Mettapedia"

[[lean_exe]]
name = "mettapedia"
root = "Main"

# LeanHammer dependency (MUST come before mathlib to avoid recompiling mathlib)
[[require]]
name = "Hammer"
git = "https://github.com/JOSHCLUNE/LeanHammer"
rev = "v4.25.0"

# Mathlib dependency (matching LeanHammer version)
[[require]]
name = "mathlib"
scope = "leanprover-community"
rev = "v4.25.0"

# Eric Luap's OrderedSemigroups (local dependency)
[[require]]
name = "ordered_semigroups"
path = "Mettapedia/Algebra/OrderedSemigroups"
