<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const SNo : set prop
const ordinal : set prop
const SNoLev : set set
axiom SNoLev_ordinal: !x:set.SNo x -> ordinal (SNoLev x)
const In : set set prop
term iIn = In
infix iIn 2000 2000
const SNoS_ : set set
const SNo_ : set set prop
axiom SNoS_E2: !x:set.ordinal x -> !y:set.y iIn SNoS_ x -> !P:prop.(SNoLev y iIn x -> ordinal (SNoLev y) -> SNo y -> SNo_ (SNoLev y) y -> P) -> P
const add_SNo : set set set
term + = add_SNo
infix + 2281 2280
const SNoL : set set
const SNoLe : set set prop
term <= = SNoLe
infix <= 2020 2020
const SNoR : set set
const SNoLt : set set prop
term < = SNoLt
infix < 2020 2020
const minus_SNo : set set
term - = minus_SNo
lemma !g:set set set.!x:set.!y:set.!z:set.!w:set.!u:set.(!v:set.!x2:set.SNo v -> SNo x2 -> SNo (g v x2)) -> (!v:set.!x2:set.!y2:set.SNo v -> SNo x2 -> SNo y2 -> g v (x2 + y2) = g v x2 + g v y2) -> (!v:set.!x2:set.!y2:set.SNo v -> SNo x2 -> SNo y2 -> g (v + x2) y2 = g v y2 + g x2 y2) -> (!v:set.!x2:set.SNo v -> SNo x2 -> !y2:set.y2 iIn SNoL (g v x2) -> !P:prop.(!z2:set.z2 iIn SNoL v -> !w2:set.w2 iIn SNoL x2 -> (y2 + g z2 w2) <= g z2 x2 + g v w2 -> P) -> (!z2:set.z2 iIn SNoR v -> !w2:set.w2 iIn SNoR x2 -> (y2 + g z2 w2) <= g z2 x2 + g v w2 -> P) -> P) -> (!v:set.!x2:set.SNo v -> SNo x2 -> !y2:set.y2 iIn SNoR (g v x2) -> !P:prop.(!z2:set.z2 iIn SNoL v -> !w2:set.w2 iIn SNoR x2 -> (g z2 x2 + g v w2) <= y2 + g z2 w2 -> P) -> (!z2:set.z2 iIn SNoR v -> !w2:set.w2 iIn SNoL x2 -> (g z2 x2 + g v w2) <= y2 + g z2 w2 -> P) -> P) -> (!v:set.!x2:set.!y2:set.!z2:set.SNo v -> SNo x2 -> SNo y2 -> SNo z2 -> y2 < v -> z2 < x2 -> (g y2 x2 + g v z2) < g v x2 + g y2 z2) -> (!v:set.!x2:set.!y2:set.!z2:set.SNo v -> SNo x2 -> SNo y2 -> SNo z2 -> y2 <= v -> z2 <= x2 -> (g y2 x2 + g v z2) <= g v x2 + g y2 z2) -> SNo x -> SNo y -> SNo z -> (!v:set.v iIn SNoS_ (SNoLev x) -> g v (g y z) = g (g v y) z) -> (!v:set.v iIn SNoS_ (SNoLev y) -> g x (g v z) = g (g x v) z) -> (!v:set.v iIn SNoS_ (SNoLev z) -> g x (g y v) = g (g x y) v) -> (!v:set.v iIn SNoS_ (SNoLev x) -> !x2:set.x2 iIn SNoS_ (SNoLev y) -> g v (g x2 z) = g (g v x2) z) -> (!v:set.v iIn SNoS_ (SNoLev x) -> !x2:set.x2 iIn SNoS_ (SNoLev z) -> g v (g y x2) = g (g v y) x2) -> (!v:set.v iIn SNoS_ (SNoLev y) -> !x2:set.x2 iIn SNoS_ (SNoLev z) -> g x (g v x2) = g (g x v) x2) -> (!v:set.v iIn SNoS_ (SNoLev x) -> !x2:set.x2 iIn SNoS_ (SNoLev y) -> !y2:set.y2 iIn SNoS_ (SNoLev z) -> g v (g x2 y2) = g (g v x2) y2) -> (!v:set.v iIn w -> !P:prop.(!x2:set.x2 iIn SNoL x -> !y2:set.y2 iIn SNoL (g y z) -> v = g x2 (g y z) + g x y2 + - g x2 y2 -> P) -> (!x2:set.x2 iIn SNoR x -> !y2:set.y2 iIn SNoR (g y z) -> v = g x2 (g y z) + g x y2 + - g x2 y2 -> P) -> P) -> u iIn w -> SNo (g x y) -> SNo (g y z) -> SNo (g (g x y) z) -> (!v:set.v iIn SNoS_ (SNoLev x) -> !x2:set.SNo x2 -> !y2:set.y2 iIn SNoS_ (SNoLev y) -> !z2:set.z2 iIn SNoS_ (SNoLev z) -> u = g v (g y z) + g x x2 + - g v x2 -> (g v (g y2 z + g y z2) + g x (x2 + g y2 z2)) <= g x (g y2 z + g y z2) + g v (x2 + g y2 z2) -> (g (g v y + g x y2) z + g (g x y + g v y2) z2) < g (g x y + g v y2) z + g (g v y + g x y2) z2 -> u < g (g x y) z) -> u < g (g x y) z
lemma !g:set set set.!x:set.!y:set.!z:set.!w:set.!u:set.!v:set.!x2:set.!y2:set.(!z2:set.!w2:set.SNo z2 -> SNo w2 -> SNo (g z2 w2)) -> (!z2:set.!w2:set.!u2:set.SNo z2 -> SNo w2 -> SNo u2 -> g z2 (w2 + u2) = g z2 w2 + g z2 u2) -> (!z2:set.!w2:set.!u2:set.SNo z2 -> SNo w2 -> SNo u2 -> g (z2 + w2) u2 = g z2 u2 + g w2 u2) -> SNo x -> SNo y -> SNo z -> (!z2:set.z2 iIn SNoS_ (SNoLev x) -> g z2 (g y z) = g (g z2 y) z) -> (!z2:set.z2 iIn SNoS_ (SNoLev y) -> g x (g z2 z) = g (g x z2) z) -> (!z2:set.z2 iIn SNoS_ (SNoLev z) -> g x (g y z2) = g (g x y) z2) -> (!z2:set.z2 iIn SNoS_ (SNoLev x) -> !w2:set.w2 iIn SNoS_ (SNoLev y) -> g z2 (g w2 z) = g (g z2 w2) z) -> (!z2:set.z2 iIn SNoS_ (SNoLev x) -> !w2:set.w2 iIn SNoS_ (SNoLev z) -> g z2 (g y w2) = g (g z2 y) w2) -> (!z2:set.z2 iIn SNoS_ (SNoLev y) -> !w2:set.w2 iIn SNoS_ (SNoLev z) -> g x (g z2 w2) = g (g x z2) w2) -> (!z2:set.z2 iIn SNoS_ (SNoLev x) -> !w2:set.w2 iIn SNoS_ (SNoLev y) -> !u2:set.u2 iIn SNoS_ (SNoLev z) -> g z2 (g w2 u2) = g (g z2 w2) u2) -> SNo (g x y) -> SNo (g y z) -> SNo (g (g x y) z) -> u iIn SNoS_ (SNoLev x) -> SNo v -> x2 iIn SNoS_ (SNoLev y) -> y2 iIn SNoS_ (SNoLev z) -> w = g u (g y z) + g x v + - g u v -> (g u (g x2 z + g y y2) + g x (v + g x2 y2)) <= g x (g x2 z + g y y2) + g u (v + g x2 y2) -> (g (g u y + g x x2) z + g (g x y + g u x2) y2) < g (g x y + g u x2) z + g (g u y + g x x2) y2 -> SNo u -> SNo x2 -> SNo y2 -> SNo (g u (g y z)) -> w < g (g x y) z
var g:set set set
var x:set
var y:set
var z:set
var w:set
var u:set
hyp !v:set.!x2:set.SNo v -> SNo x2 -> SNo (g v x2)
hyp !v:set.!x2:set.!y2:set.SNo v -> SNo x2 -> SNo y2 -> g v (x2 + y2) = g v x2 + g v y2
hyp !v:set.!x2:set.!y2:set.SNo v -> SNo x2 -> SNo y2 -> g (v + x2) y2 = g v y2 + g x2 y2
hyp !v:set.!x2:set.SNo v -> SNo x2 -> !y2:set.y2 iIn SNoL (g v x2) -> !P:prop.(!z2:set.z2 iIn SNoL v -> !w2:set.w2 iIn SNoL x2 -> (y2 + g z2 w2) <= g z2 x2 + g v w2 -> P) -> (!z2:set.z2 iIn SNoR v -> !w2:set.w2 iIn SNoR x2 -> (y2 + g z2 w2) <= g z2 x2 + g v w2 -> P) -> P
hyp !v:set.!x2:set.SNo v -> SNo x2 -> !y2:set.y2 iIn SNoR (g v x2) -> !P:prop.(!z2:set.z2 iIn SNoL v -> !w2:set.w2 iIn SNoR x2 -> (g z2 x2 + g v w2) <= y2 + g z2 w2 -> P) -> (!z2:set.z2 iIn SNoR v -> !w2:set.w2 iIn SNoL x2 -> (g z2 x2 + g v w2) <= y2 + g z2 w2 -> P) -> P
hyp !v:set.!x2:set.!y2:set.!z2:set.SNo v -> SNo x2 -> SNo y2 -> SNo z2 -> y2 < v -> z2 < x2 -> (g y2 x2 + g v z2) < g v x2 + g y2 z2
hyp !v:set.!x2:set.!y2:set.!z2:set.SNo v -> SNo x2 -> SNo y2 -> SNo z2 -> y2 <= v -> z2 <= x2 -> (g y2 x2 + g v z2) <= g v x2 + g y2 z2
hyp SNo x
hyp SNo y
hyp SNo z
hyp !v:set.v iIn SNoS_ (SNoLev x) -> g v (g y z) = g (g v y) z
hyp !v:set.v iIn SNoS_ (SNoLev y) -> g x (g v z) = g (g x v) z
hyp !v:set.v iIn SNoS_ (SNoLev z) -> g x (g y v) = g (g x y) v
hyp !v:set.v iIn SNoS_ (SNoLev x) -> !x2:set.x2 iIn SNoS_ (SNoLev y) -> g v (g x2 z) = g (g v x2) z
hyp !v:set.v iIn SNoS_ (SNoLev x) -> !x2:set.x2 iIn SNoS_ (SNoLev z) -> g v (g y x2) = g (g v y) x2
hyp !v:set.v iIn SNoS_ (SNoLev y) -> !x2:set.x2 iIn SNoS_ (SNoLev z) -> g x (g v x2) = g (g x v) x2
hyp !v:set.v iIn SNoS_ (SNoLev x) -> !x2:set.x2 iIn SNoS_ (SNoLev y) -> !y2:set.y2 iIn SNoS_ (SNoLev z) -> g v (g x2 y2) = g (g v x2) y2
hyp !v:set.v iIn w -> !P:prop.(!x2:set.x2 iIn SNoL x -> !y2:set.y2 iIn SNoL (g y z) -> v = g x2 (g y z) + g x y2 + - g x2 y2 -> P) -> (!x2:set.x2 iIn SNoR x -> !y2:set.y2 iIn SNoR (g y z) -> v = g x2 (g y z) + g x y2 + - g x2 y2 -> P) -> P
hyp u iIn w
hyp SNo (g x y)
hyp SNo (g y z)
claim SNo (g (g x y) z) -> u < g (g x y) z
</textarea><br>

</center></body></html>
