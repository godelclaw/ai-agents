<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
axiom FalseE: ~ False
const ordinal : set prop
const In : set set prop
term iIn = In
infix iIn 2000 2000
const ordsucc : set set
axiom ordinal_ordsucc_In_eq: !x:set.!y:set.ordinal x -> y iIn x -> ordsucc y iIn x | x = ordsucc y
axiom xm: !P:prop.P | ~ P
claim !x:set.ordinal x -> (!y:set.y iIn x -> ordsucc y iIn x) | ?y:set.y iIn x & x = ordsucc y
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
