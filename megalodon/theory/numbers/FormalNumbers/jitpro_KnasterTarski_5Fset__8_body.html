<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const In : set set prop
term iIn = In
infix iIn 2000 2000
term Subq = \x:set.\y:set.!z:set.z iIn x -> z iIn y
const Sep : set (set prop) set
const Power : set set
axiom Sep_In_Power: !x:set.!p:set prop.Sep x p iIn Power x
lemma !x:set.!f:set set.(!y:set.y iIn Power x -> f y iIn Power x) -> (!y:set.y iIn Power x -> !z:set.z iIn Power x -> Subq y z -> Subq (f y) (f z)) -> Sep x (\y:set.!z:set.z iIn Power x -> Subq (f z) z -> y iIn z) iIn Power x -> ?y:set.y iIn Power x & f y = y
claim !x:set.!f:set set.(!y:set.y iIn Power x -> f y iIn Power x) -> (!y:set.y iIn Power x -> !z:set.z iIn Power x -> Subq y z -> Subq (f y) (f z)) -> ?y:set.y iIn Power x & f y = y
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
