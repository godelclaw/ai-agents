<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const SNo : set prop
const SNo_pair : set set set
const Subq : set set prop
axiom SNo_pair_prop_2_Subq: !x:set.!y:set.!z:set.!w:set.SNo y -> SNo z -> SNo w -> SNo_pair x y = SNo_pair z w -> Subq y w
axiom set_ext: !x:set.!y:set.Subq x y -> Subq y x -> x = y
claim !x:set.!y:set.!z:set.!w:set.SNo x -> SNo y -> SNo z -> SNo w -> SNo_pair x y = SNo_pair z w -> y = w
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
