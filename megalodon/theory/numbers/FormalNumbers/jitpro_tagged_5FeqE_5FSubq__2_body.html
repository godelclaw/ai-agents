<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const In : set set prop
term iIn = In
infix iIn 2000 2000
term Subq = \x:set.\y:set.!z:set.z iIn x -> z iIn y
const binunion : set set set
const Sing : set set
term SetAdjoin = \x:set.\y:set.binunion x (Sing y)
axiom binunionI1: !x:set.!y:set.!z:set.z iIn x -> z iIn binunion x y
const ordinal : set prop
const ordsucc : set set
const Empty : set
lemma !x:set.!y:set.!z:set.ordinal x -> SetAdjoin x (Sing (ordsucc Empty)) = SetAdjoin y (Sing (ordsucc Empty)) -> z iIn x -> z iIn SetAdjoin y (Sing (ordsucc Empty)) -> z iIn y
claim !x:set.!y:set.ordinal x -> SetAdjoin x (Sing (ordsucc Empty)) = SetAdjoin y (Sing (ordsucc Empty)) -> !z:set.z iIn x -> z iIn y
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
