<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const If_i : prop set set set
const In : set set prop
term iIn = In
infix iIn 2000 2000
const Union : set set
var x:set
var g:set set set
var y:set
var f:set set
var f2:set set
hyp ~ Union y iIn y
hyp If_i (Union y iIn y) (g (Union y) (f (Union y))) x = x
claim If_i (Union y iIn y) (g (Union y) (f2 (Union y))) x = x -> If_i (Union y iIn y) (g (Union y) (f (Union y))) x = If_i (Union y iIn y) (g (Union y) (f2 (Union y))) x
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
