<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const SNo : set prop
const mul_SNo : set set set
term * = mul_SNo
infix * 2291 2290
const In : set set prop
term iIn = In
infix iIn 2000 2000
const SNoL : set set
const SNoLt : set set prop
term < = SNoLt
infix < 2020 2020
const add_SNo : set set set
term + = add_SNo
infix + 2281 2280
const SNoR : set set
lemma !x:set.!y:set.!z:set.!w:set.!u:set.SNo (x * y) -> (!v:set.v iIn SNoL x -> !x2:set.x2 iIn SNoL y -> (v * y + x * x2) < x * y + v * x2) -> SNo (z * y) -> SNo (x * w) -> (!v:set.v iIn SNoL x -> !x2:set.x2 iIn SNoR w -> (x * w + v * x2) < v * w + x * x2) -> SNo (z * w) -> SNo (z * y + x * w) -> SNo (x * y + z * w) -> z iIn SNoL x -> u iIn SNoL y -> u iIn SNoR w -> SNo (x * u) -> SNo (z * u) -> SNo (z * y + x * u) -> SNo (z * w + x * u) -> SNo (x * y + z * u) -> SNo (x * w + z * u) -> (z * y + x * u) < x * y + z * u -> (z * y + x * w) < x * y + z * w
var x:set
var y:set
var z:set
var w:set
var u:set
hyp SNo (x * y)
hyp !v:set.v iIn SNoL x -> !x2:set.x2 iIn SNoL y -> (v * y + x * x2) < x * y + v * x2
hyp SNo (z * y)
hyp SNo (x * w)
hyp !v:set.v iIn SNoL x -> !x2:set.x2 iIn SNoR w -> (x * w + v * x2) < v * w + x * x2
hyp SNo (z * w)
hyp SNo (z * y + x * w)
hyp SNo (x * y + z * w)
hyp z iIn SNoL x
hyp u iIn SNoL y
hyp u iIn SNoR w
hyp SNo (x * u)
hyp SNo (z * u)
hyp SNo (z * y + x * u)
hyp SNo (z * w + x * u)
hyp SNo (x * y + z * u)
claim SNo (x * w + z * u) -> (z * y + x * w) < x * y + z * w
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
