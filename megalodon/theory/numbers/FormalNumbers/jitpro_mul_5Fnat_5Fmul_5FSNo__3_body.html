<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const ordinal : set prop
const SNo : set prop
axiom ordinal_SNo: !x:set.ordinal x -> SNo x
const In : set set prop
term iIn = In
infix iIn 2000 2000
const omega : set
const nat_p : set prop
const mul_nat : set set set
const mul_SNo : set set set
term * = mul_SNo
infix * 2291 2290
lemma !x:set.x iIn omega -> nat_p x -> ordinal x -> SNo x -> !y:set.y iIn omega -> mul_nat x y = x * y
var x:set
hyp x iIn omega
hyp nat_p x
claim ordinal x -> !y:set.y iIn omega -> mul_nat x y = x * y
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
