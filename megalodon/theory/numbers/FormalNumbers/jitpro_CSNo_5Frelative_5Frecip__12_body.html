<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const CSNo : set prop
const SNo : set prop
const CSNo_Re : set set
axiom CSNo_ReR: !x:set.CSNo x -> SNo (CSNo_Re x)
const mul_SNo : set set set
term * = mul_SNo
infix * 2291 2290
const add_SNo : set set set
term + = add_SNo
infix + 2281 2280
const CSNo_Im : set set
const ordsucc : set set
const Empty : set
const mul_CSNo : set set set
const add_CSNo : set set set
const minus_CSNo : set set
const Complex_i : set
lemma !x:set.!y:set.CSNo x -> SNo y -> (CSNo_Re x * CSNo_Re x + CSNo_Im x * CSNo_Im x) * y = ordsucc Empty -> SNo (CSNo_Re x) -> mul_CSNo x (add_CSNo (mul_CSNo y (CSNo_Re x)) (minus_CSNo (mul_CSNo Complex_i (mul_CSNo y (CSNo_Im x))))) = ordsucc Empty
claim !x:set.CSNo x -> !y:set.SNo y -> (CSNo_Re x * CSNo_Re x + CSNo_Im x * CSNo_Im x) * y = ordsucc Empty -> mul_CSNo x (add_CSNo (mul_CSNo y (CSNo_Re x)) (minus_CSNo (mul_CSNo Complex_i (mul_CSNo y (CSNo_Im x))))) = ordsucc Empty
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
