<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
term Descr_Vo1 = \P:(set prop) prop.\x:set.!p:set prop.P p -> p x
var P:(set prop) prop
var p:set prop
hyp !q:set prop.!p2:set prop.P q -> P p2 -> q = p2
hyp P p
claim p = Descr_Vo1 P -> P (Descr_Vo1 P)
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
