<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const In : set set prop
term iIn = In
infix iIn 2000 2000
term nIn = \x:set.\y:set.~ x iIn y
const Pi : set (set set) set
term setexp = \x:set.\y:set.Pi y \z:set.x
term Subq = \x:set.\y:set.!z:set.z iIn x -> z iIn y
const nat_p : set prop
const Empty : set
axiom nat_0: nat_p Empty
const omega : set
axiom nat_p_omega: !x:set.nat_p x -> x iIn omega
const ap : set set set
axiom ap_Pi: !x:set.!f:set set.!y:set.!z:set.y iIn Pi x f -> z iIn x -> ap y z iIn f z
const SNoS_ : set set
const real : set
axiom SNoS_omega_real: Subq (SNoS_ omega) real
const SNo : set prop
const SNoLt : set set prop
term < = SNoLt
infix < 2020 2020
axiom SNoLt_tra: !x:set.!y:set.!z:set.SNo x -> SNo y -> SNo z -> x < y -> y < z -> x < z
axiom SNoLt_irref: !x:set.~ x < x
const SNoLev : set set
const ordsucc : set set
const minus_SNo : set set
term - = minus_SNo
const abs_SNo : set set
const add_SNo : set set set
term + = add_SNo
infix + 2281 2280
const eps_ : set set
axiom real_E: !x:set.x iIn real -> !P:prop.(SNo x -> SNoLev x iIn ordsucc omega -> x iIn SNoS_ (ordsucc omega) -> - omega < x -> x < omega -> (!y:set.y iIn SNoS_ omega -> (!z:set.z iIn omega -> abs_SNo (y + - x) < eps_ z) -> y = x) -> (!y:set.y iIn omega -> ?z:set.z iIn SNoS_ omega & (z < x & x < z + eps_ y)) -> P) -> P
var x:set
var y:set
hyp SNo x
hyp y iIn setexp (SNoS_ omega) omega
hyp !z:set.z iIn omega -> ap y z < x
hyp x = - omega
claim ~ ap y Empty < x
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
