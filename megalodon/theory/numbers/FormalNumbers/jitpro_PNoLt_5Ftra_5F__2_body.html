<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const In : set set prop
term iIn = In
infix iIn 2000 2000
term PNoEq_ = \x:set.\p:set prop.\q:set prop.!y:set.y iIn x -> (p y <-> q y)
term PNoLt_ = \x:set.\p:set prop.\q:set prop.?y:set.y iIn x & (PNoEq_ y p q & ~ p y & q y)
const ordinal : set prop
axiom ordinal_Hered: !x:set.ordinal x -> !y:set.y iIn x -> ordinal y
lemma !x:set.!p:set prop.!q:set prop.!p2:set prop.!y:set.!z:set.ordinal x -> y iIn x -> PNoEq_ y p q -> ~ p y -> q y -> z iIn x -> PNoEq_ z q p2 -> ~ q z -> p2 z -> ordinal y -> ordinal z -> ?w:set.w iIn x & (PNoEq_ w p p2 & ~ p w & p2 w)
var x:set
var p:set prop
var q:set prop
var p2:set prop
var y:set
var z:set
hyp ordinal x
hyp y iIn x
hyp PNoEq_ y p q
hyp ~ p y
hyp q y
hyp z iIn x
hyp PNoEq_ z q p2
hyp ~ q z
hyp p2 z
claim ordinal y -> ?w:set.w iIn x & (PNoEq_ w p p2 & ~ p w & p2 w)
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
