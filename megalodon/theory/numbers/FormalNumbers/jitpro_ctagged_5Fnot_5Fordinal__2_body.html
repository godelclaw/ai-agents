<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const binunion : set set set
const Sing : set set
term SetAdjoin = \x:set.\y:set.binunion x (Sing y)
const In : set set prop
term iIn = In
infix iIn 2000 2000
axiom SingI: !x:set.x iIn Sing x
axiom binunionI2: !x:set.!y:set.!z:set.z iIn y -> z iIn binunion x y
const ordinal : set prop
const ordsucc : set set
const Empty : set
lemma !x:set.ordinal (SetAdjoin x (Sing (ordsucc (ordsucc Empty)))) -> ~ Sing (ordsucc (ordsucc Empty)) iIn SetAdjoin x (Sing (ordsucc (ordsucc Empty)))
claim !x:set.~ ordinal (SetAdjoin x (Sing (ordsucc (ordsucc Empty))))
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
