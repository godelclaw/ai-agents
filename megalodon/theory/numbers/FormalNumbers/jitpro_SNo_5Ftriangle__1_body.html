<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const SNoLe : set set prop
term <= = SNoLe
infix <= 2020 2020
axiom SNoLe_ref: !x:set.x <= x
const Empty : set
const abs_SNo : set set
axiom nonneg_abs_SNo: !x:set.Empty <= x -> abs_SNo x = x
const SNo : set prop
const add_SNo : set set set
term + = add_SNo
infix + 2281 2280
var x:set
var y:set
hyp SNo x
hyp SNo y
hyp Empty <= x
hyp Empty <= y
claim Empty <= x + y -> abs_SNo (x + y) <= x + y
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
