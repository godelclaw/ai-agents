<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const SNo_pair : set set set
const add_SNo : set set set
term + = add_SNo
infix + 2281 2280
const CSNo_Re : set set
const CSNo_Im : set set
term add_CSNo = \x:set.\y:set.SNo_pair (CSNo_Re x + CSNo_Re y) (CSNo_Im x + CSNo_Im y)
const minus_SNo : set set
term - = minus_SNo
term minus_CSNo = \x:set.SNo_pair (- CSNo_Re x) - CSNo_Im x
const CSNo : set prop
const SNo : set prop
axiom CSNo_ReR: !x:set.CSNo x -> SNo (CSNo_Re x)
axiom SNo_minus_SNo: !x:set.SNo x -> SNo - x
const Empty : set
lemma !x:set.CSNo x -> SNo - CSNo_Re x -> SNo_pair (CSNo_Re x + CSNo_Re (SNo_pair (- CSNo_Re x) - CSNo_Im x)) (CSNo_Im x + CSNo_Im (SNo_pair (- CSNo_Re x) - CSNo_Im x)) = Empty
claim !x:set.CSNo x -> add_CSNo x (minus_CSNo x) = Empty
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
