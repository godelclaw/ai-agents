<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const In : set set prop
term iIn = In
infix iIn 2000 2000
const PNo_upc : (set (set prop) prop) set (set prop) prop
const PNoLt : set (set prop) set (set prop) prop
term PNo_rel_strict_lowerbd = \P:set (set prop) prop.\x:set.\p:set prop.!y:set.y iIn x -> !q:set prop.PNo_upc P y q -> PNoLt x p y q
const PNo_downc : (set (set prop) prop) set (set prop) prop
term PNo_rel_strict_upperbd = \P:set (set prop) prop.\x:set.\p:set prop.!y:set.y iIn x -> !q:set prop.PNo_downc P y q -> PNoLt y q x p
term PNo_rel_strict_imv = \P:set (set prop) prop.\Q:set (set prop) prop.\x:set.\p:set prop.PNo_rel_strict_upperbd P x p & PNo_rel_strict_lowerbd Q x p
const ordsucc : set set
term PNo_rel_strict_split_imv = \P:set (set prop) prop.\Q:set (set prop) prop.\x:set.\p:set prop.PNo_rel_strict_imv P Q (ordsucc x) (\y:set.p y & y != x) & PNo_rel_strict_imv P Q (ordsucc x) \y:set.p y | y = x
term PNoEq_ = \x:set.\p:set prop.\q:set prop.!y:set.y iIn x -> (p y <-> q y)
term PNo_rel_strict_uniq_imv = \P:set (set prop) prop.\Q:set (set prop) prop.\x:set.\p:set prop.PNo_rel_strict_imv P Q x p & !q:set prop.PNo_rel_strict_imv P Q x q -> PNoEq_ x p q
term Subq = \x:set.\y:set.!z:set.z iIn x -> z iIn y
term TransSet = \x:set.!y:set.y iIn x -> Subq y x
term ordinal = \x:set.TransSet x & !y:set.y iIn x -> TransSet y
term PNoLt_pwise = \P:set (set prop) prop.\Q:set (set prop) prop.!x:set.ordinal x -> !p:set prop.P x p -> !y:set.ordinal y -> !q:set prop.Q y q -> PNoLt x p y q
term nIn = \x:set.\y:set.~ x iIn y
term PNoLt_ = \x:set.\p:set prop.\q:set prop.?y:set.y iIn x & (PNoEq_ y p q & ~ p y & q y)
term PNoLe = \x:set.\p:set prop.\y:set.\q:set prop.PNoLt x p y q | x = y & PNoEq_ x p q
axiom ordinal_Hered: !x:set.ordinal x -> !y:set.y iIn x -> ordinal y
const binintersect : set set set
lemma !P:set (set prop) prop.!Q:set (set prop) prop.!x:set.!y:set.!p:set prop.~ (?q:set prop.PNo_rel_strict_uniq_imv P Q x q) -> x = ordsucc y -> ordinal y -> ordinal (ordsucc y) -> binintersect y (ordsucc y) = y -> binintersect (ordsucc y) y = y -> (!z:set.z iIn y -> !q:set prop.PNo_downc P z q -> PNoLt z q y p) -> (!z:set.z iIn y -> !q:set prop.PNo_upc Q z q -> PNoLt y p z q) -> (!q:set prop.PNo_rel_strict_imv P Q y q -> PNoEq_ y p q) -> PNoEq_ y (\z:set.p z & z != y) p -> PNoLt (ordsucc y) (\z:set.p z & z != y) y p -> ~ (PNo_rel_strict_imv P Q x (\z:set.p z & z != y) & PNo_rel_strict_imv P Q x \z:set.p z | z = y) -> (!q:set prop.PNo_downc P y q -> ~ PNoEq_ y p q) -> ~ PNo_rel_strict_imv P Q (ordsucc y) \z:set.p z & z != y
lemma !P:set (set prop) prop.!x:set.!p:set prop.!y:set.!q:set prop.ordinal x -> ordinal (ordsucc x) -> binintersect (ordsucc x) x = x -> (!z:set.z iIn x -> !p2:set prop.PNo_downc P z p2 -> PNoLt z p2 x p) -> PNoEq_ x (\z:set.p z & z != x) p -> (!p2:set prop.PNo_downc P x p2 -> ~ PNoEq_ x p p2) -> y iIn ordsucc x -> PNo_downc P y q -> ordinal y -> PNoLt y q (ordsucc x) \z:set.p z & z != x
lemma !P:set (set prop) prop.!x:set.!p:set prop.!y:set.!q:set prop.ordinal x -> ordinal (ordsucc x) -> binintersect x (ordsucc x) = x -> (!z:set.z iIn x -> !p2:set prop.PNo_upc P z p2 -> PNoLt x p z p2) -> PNoEq_ x (\z:set.p z & z != x) p -> PNoLt (ordsucc x) (\z:set.p z & z != x) x p -> y iIn ordsucc x -> PNo_upc P y q -> ordinal y -> PNoLt (ordsucc x) (\z:set.p z & z != x) y q
lemma !P:set (set prop) prop.!Q:set (set prop) prop.!x:set.!y:set.!p:set prop.~ (?q:set prop.PNo_rel_strict_uniq_imv P Q x q) -> x = ordsucc y -> ordinal y -> ordinal (ordsucc y) -> binintersect y (ordsucc y) = y -> binintersect (ordsucc y) y = y -> (!z:set.z iIn y -> !q:set prop.PNo_downc P z q -> PNoLt z q y p) -> (!z:set.z iIn y -> !q:set prop.PNo_upc Q z q -> PNoLt y p z q) -> (!q:set prop.PNo_rel_strict_imv P Q y q -> PNoEq_ y p q) -> PNoEq_ y p (\z:set.p z | z = y) -> PNoLt y p (ordsucc y) (\z:set.p z | z = y) -> ~ (PNo_rel_strict_imv P Q x (\z:set.p z & z != y) & PNo_rel_strict_imv P Q x \z:set.p z | z = y) -> (!q:set prop.PNo_upc Q y q -> ~ PNoEq_ y p q) -> ~ PNo_rel_strict_imv P Q (ordsucc y) \z:set.p z | z = y
lemma !P:set (set prop) prop.!x:set.!p:set prop.!y:set.!q:set prop.ordinal x -> ordinal (ordsucc x) -> binintersect (ordsucc x) x = x -> (!z:set.z iIn x -> !p2:set prop.PNo_downc P z p2 -> PNoLt z p2 x p) -> PNoEq_ x p (\z:set.p z | z = x) -> PNoLt x p (ordsucc x) (\z:set.p z | z = x) -> y iIn ordsucc x -> PNo_downc P y q -> ordinal y -> PNoLt y q (ordsucc x) \z:set.p z | z = x
lemma !P:set (set prop) prop.!x:set.!p:set prop.!y:set.!q:set prop.ordinal x -> ordinal (ordsucc x) -> binintersect x (ordsucc x) = x -> (!z:set.z iIn x -> !p2:set prop.PNo_upc P z p2 -> PNoLt x p z p2) -> PNoEq_ x p (\z:set.p z | z = x) -> (!p2:set prop.PNo_upc P x p2 -> ~ PNoEq_ x p p2) -> y iIn ordsucc x -> PNo_upc P y q -> ordinal y -> PNoLt (ordsucc x) (\z:set.p z | z = x) y q
var P:set (set prop) prop
var Q:set (set prop) prop
var x:set
var y:set
var p:set prop
hyp PNoLt_pwise (PNo_downc P) (PNo_upc Q)
hyp ~ ?q:set prop.PNo_rel_strict_uniq_imv P Q x q
hyp x = ordsucc y
hyp ordinal y
hyp ordinal (ordsucc y)
hyp binintersect y (ordsucc y) = y
hyp binintersect (ordsucc y) y = y
hyp !z:set.z iIn y -> !q:set prop.PNo_downc P z q -> PNoLt z q y p
hyp !z:set.z iIn y -> !q:set prop.PNo_upc Q z q -> PNoLt y p z q
hyp !q:set prop.PNo_rel_strict_imv P Q y q -> PNoEq_ y p q
hyp PNoEq_ y (\z:set.p z & z != y) p
hyp PNoLt (ordsucc y) (\z:set.p z & z != y) y p
hyp PNoEq_ y p \z:set.p z | z = y
hyp PNoLt y p (ordsucc y) \z:set.p z | z = y
hyp ~ (PNo_rel_strict_imv P Q x (\z:set.p z & z != y) & PNo_rel_strict_imv P Q x \z:set.p z | z = y)
claim ~ ((!q:set prop.PNo_downc P y q -> ~ PNoEq_ y p q) | !q:set prop.PNo_upc Q y q -> ~ PNoEq_ y p q)
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
