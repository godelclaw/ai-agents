<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const bij : set set (set set) prop
term equip = \x:set.\y:set.?f:set set.bij x y f
const In : set set prop
term iIn = In
infix iIn 2000 2000
term PNoEq_ = \x:set.\p:set prop.\q:set prop.!y:set.y iIn x -> (p y <-> q y)
term nIn = \x:set.\y:set.~ x iIn y
term SNoEq_ = \x:set.\y:set.\z:set.PNoEq_ x (\w:set.w iIn y) \w:set.w iIn z
const nat_p : set prop
axiom nat_p_trans: !x:set.nat_p x -> !y:set.y iIn x -> nat_p y
const exp_SNo_nat : set set set
const ordsucc : set set
const Empty : set
const ordinal : set prop
const binintersect : set set set
const SNoElts_ : set set
const SNo : set prop
const SNoLt : set set prop
term < = SNoLt
infix < 2020 2020
lemma !x:set.!f:set set.!y:set.!P:prop.nat_p (exp_SNo_nat (ordsucc (ordsucc Empty)) x) -> ordinal (exp_SNo_nat (ordsucc (ordsucc Empty)) x) -> (nat_p (f (binintersect y (SNoElts_ x))) -> ordinal (f (binintersect y (SNoElts_ x))) -> SNo (f (binintersect y (SNoElts_ x))) -> f (binintersect y (SNoElts_ x)) < exp_SNo_nat (ordsucc (ordsucc Empty)) x -> P) -> f (binintersect y (SNoElts_ x)) iIn exp_SNo_nat (ordsucc (ordsucc Empty)) x -> nat_p (f (binintersect y (SNoElts_ x))) -> P
const Sep : set (set prop) set
const SNoS_ : set set
const omega : set
const SNoLev : set set
var x:set
var f:set set
var y:set
var P:prop
hyp nat_p (exp_SNo_nat (ordsucc (ordsucc Empty)) x)
hyp ordinal (exp_SNo_nat (ordsucc (ordsucc Empty)) x)
hyp !z:set.z iIn Sep (SNoS_ omega) (\w:set.SNoLev w = x) -> f z iIn exp_SNo_nat (ordsucc (ordsucc Empty)) x
hyp nat_p (f (binintersect y (SNoElts_ x))) -> ordinal (f (binintersect y (SNoElts_ x))) -> SNo (f (binintersect y (SNoElts_ x))) -> f (binintersect y (SNoElts_ x)) < exp_SNo_nat (ordsucc (ordsucc Empty)) x -> P
hyp binintersect y (SNoElts_ x) iIn Sep (SNoS_ omega) \z:set.SNoLev z = x
claim f (binintersect y (SNoElts_ x)) iIn exp_SNo_nat (ordsucc (ordsucc Empty)) x -> P
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
