<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const SNo : set prop
const SNoLt : set set prop
term < = SNoLt
infix < 2020 2020
const add_SNo : set set set
term + = add_SNo
infix + 2281 2280
axiom add_SNo_3_3_3_Lt1: !x:set.!y:set.!z:set.!w:set.!u:set.SNo x -> SNo y -> SNo z -> SNo w -> SNo u -> (x + y) < z + w -> (x + y + u) < z + w + u
axiom add_SNo_rotate_3_1: !x:set.!y:set.!z:set.SNo x -> SNo y -> SNo z -> x + y + z = z + x + y
claim !x:set.!y:set.!z:set.!w:set.!u:set.SNo x -> SNo y -> SNo z -> SNo w -> SNo u -> (y + x) < z + w -> (x + u + y) < z + w + u
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
