<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const In : set set prop
term iIn = In
infix iIn 2000 2000
term Subq = \x:set.\y:set.!z:set.z iIn x -> z iIn y
term TransSet = \x:set.!y:set.y iIn x -> Subq y x
term ordinal = \x:set.TransSet x & !y:set.y iIn x -> TransSet y
term nIn = \x:set.\y:set.~ x iIn y
axiom Subq_tra: !x:set.!y:set.!z:set.Subq x y -> Subq y z -> Subq x z
const SNoLev : set set
const SNoCut : set set set
const binunion : set set set
const Repl : set (set set) set
const SNoL : set set
const add_SNo : set set set
term + = add_SNo
infix + 2281 2280
const SNoR : set set
const famunion : set (set set) set
const ordsucc : set set
const SNoS_ : set set
const SNo : set prop
const SNoLt : set set prop
term < = SNoLt
infix < 2020 2020
var x:set
var y:set
hyp SNo x
hyp SNo y
hyp ordinal (SNoLev x + SNoLev y)
hyp !z:set.z iIn SNoS_ (SNoLev x) -> Subq (SNoLev (z + y)) (SNoLev z + SNoLev y)
hyp !z:set.z iIn SNoS_ (SNoLev y) -> Subq (SNoLev (x + z)) (SNoLev x + SNoLev z)
hyp !z:set.z iIn Repl (SNoL x) (\w:set.w + y) -> !p:set prop.(!w:set.w iIn SNoS_ (SNoLev x) -> z = w + y -> SNo w -> SNoLev w iIn SNoLev x -> w < x -> p (w + y)) -> p z
hyp !z:set.z iIn Repl (SNoL y) (add_SNo x) -> !p:set prop.(!w:set.w iIn SNoS_ (SNoLev y) -> z = x + w -> SNo w -> SNoLev w iIn SNoLev y -> w < y -> p (x + w)) -> p z
hyp !z:set.z iIn Repl (SNoR x) (\w:set.w + y) -> !p:set prop.(!w:set.w iIn SNoS_ (SNoLev x) -> z = w + y -> SNo w -> SNoLev w iIn SNoLev x -> x < w -> p (w + y)) -> p z
hyp !z:set.z iIn Repl (SNoR y) (add_SNo x) -> !p:set prop.(!w:set.w iIn SNoS_ (SNoLev y) -> z = x + w -> SNo w -> SNoLev w iIn SNoLev y -> y < w -> p (x + w)) -> p z
hyp Subq (SNoLev (SNoCut (binunion (Repl (SNoL x) \z:set.z + y) (Repl (SNoL y) (add_SNo x))) (binunion (Repl (SNoR x) \z:set.z + y) (Repl (SNoR y) (add_SNo x))))) (binunion (famunion (binunion (Repl (SNoL x) \z:set.z + y) (Repl (SNoL y) (add_SNo x))) \z:set.ordsucc (SNoLev z)) (famunion (binunion (Repl (SNoR x) \z:set.z + y) (Repl (SNoR y) (add_SNo x))) \z:set.ordsucc (SNoLev z)))
claim Subq (binunion (famunion (binunion (Repl (SNoL x) \z:set.z + y) (Repl (SNoL y) (add_SNo x))) \z:set.ordsucc (SNoLev z)) (famunion (binunion (Repl (SNoR x) \z:set.z + y) (Repl (SNoR y) (add_SNo x))) \z:set.ordsucc (SNoLev z))) (SNoLev x + SNoLev y) -> Subq (SNoLev (SNoCut (binunion (Repl (SNoL x) \z:set.z + y) (Repl (SNoL y) (add_SNo x))) (binunion (Repl (SNoR x) \z:set.z + y) (Repl (SNoR y) (add_SNo x))))) (SNoLev x + SNoLev y)
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
