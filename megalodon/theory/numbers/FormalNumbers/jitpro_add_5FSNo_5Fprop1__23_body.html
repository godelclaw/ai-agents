lemma !x:set.!y:set.!z:set.!w:set.!u:set.(!v:set.!x2:set.SNo (v + x2) & (!y2:set.y2 iIn SNoL v -> (y2 + x2) < v + x2) & (!y2:set.y2 iIn SNoR v -> (v + x2) < y2 + x2) & (!y2:set.y2 iIn SNoL x2 -> (v + y2) < v + x2) & (!y2:set.y2 iIn SNoR x2 -> (v + x2) < v + y2) & SNoCutP (binunion (Repl (SNoL v) \y2:set.y2 + x2) (Repl (SNoL x2) (add_SNo v))) (binunion (Repl (SNoR v) \y2:set.y2 + x2) (Repl (SNoR x2) (add_SNo v))) -> !P:prop.(SNo (v + x2) -> (!y2:set.y2 iIn SNoL v -> (y2 + x2) < v + x2) -> (!y2:set.y2 iIn SNoR v -> (v + x2) < y2 + x2) -> (!y2:set.y2 iIn SNoL x2 -> (v + y2) < v + x2) -> (!y2:set.y2 iIn SNoR x2 -> (v + x2) < v + y2) -> P) -> P) -> SNo x -> SNo y -> (!v:set.v iIn SNoS_ (SNoLev x) -> SNo (v + y) & (!x2:set.x2 iIn SNoL v -> (x2 + y) < v + y) & (!x2:set.x2 iIn SNoR v -> (v + y) < x2 + y) & (!x2:set.x2 iIn SNoL y -> (v + x2) < v + y) & (!x2:set.x2 iIn SNoR y -> (v + y) < v + x2) & SNoCutP (binunion (Repl (SNoL v) \x2:set.x2 + y) (Repl (SNoL y) (add_SNo v))) (binunion (Repl (SNoR v) \x2:set.x2 + y) (Repl (SNoR y) (add_SNo v)))) -> (!v:set.v iIn SNoS_ (SNoLev x) -> !x2:set.x2 iIn SNoS_ (SNoLev y) -> SNo (v + x2) & (!y2:set.y2 iIn SNoL v -> (y2 + x2) < v + x2) & (!y2:set.y2 iIn SNoR v -> (v + x2) < y2 + x2) & (!y2:set.y2 iIn SNoL x2 -> (v + y2) < v + x2) & (!y2:set.y2 iIn SNoR x2 -> (v + x2) < v + y2) & SNoCutP (binunion (Repl (SNoL v) \y2:set.y2 + x2) (Repl (SNoL x2) (add_SNo v))) (binunion (Repl (SNoR v) \y2:set.y2 + x2) (Repl (SNoR x2) (add_SNo v)))) -> TransSet (SNoLev x) -> (!v:set.v iIn SNoL x -> SNo (v + y) & (!x2:set.x2 iIn SNoL v -> (x2 + y) < v + y) & (!x2:set.x2 iIn SNoR v -> (v + y) < x2 + y) & (!x2:set.x2 iIn SNoL y -> (v + x2) < v + y) & (!x2:set.x2 iIn SNoR y -> (v + y) < v + x2) & SNoCutP (binunion (Repl (SNoL v) \x2:set.x2 + y) (Repl (SNoL y) (add_SNo v))) (binunion (Repl (SNoR v) \x2:set.x2 + y) (Repl (SNoR y) (add_SNo v)))) -> (!v:set.v iIn SNoR x -> SNo (v + y) & (!x2:set.x2 iIn SNoL v -> (x2 + y) < v + y) & (!x2:set.x2 iIn SNoR v -> (v + y) < x2 + y) & (!x2:set.x2 iIn SNoL y -> (v + x2) < v + y) & (!x2:set.x2 iIn SNoR y -> (v + y) < v + x2) & SNoCutP (binunion (Repl (SNoL v) \x2:set.x2 + y) (Repl (SNoL y) (add_SNo v))) (binunion (Repl (SNoR v) \x2:set.x2 + y) (Repl (SNoR y) (add_SNo v)))) -> (!v:set.v iIn SNoR y -> SNo (x + v) & (!x2:set.x2 iIn SNoL x -> (x2 + v) < x + v) & (!x2:set.x2 iIn SNoR x -> (x + v) < x2 + v) & (!x2:set.x2 iIn SNoL v -> (x + x2) < x + v) & (!x2:set.x2 iIn SNoR v -> (x + v) < x + x2) & SNoCutP (binunion (Repl (SNoL x) \x2:set.x2 + v) (Repl (SNoL v) (add_SNo x))) (binunion (Repl (SNoR x) \x2:set.x2 + v) (Repl (SNoR v) (add_SNo x)))) -> w iIn binunion (Repl (SNoR x) \v:set.v + y) (Repl (SNoR y) (add_SNo x)) -> u iIn SNoL x -> z = u + y -> SNo u -> SNoLev u iIn SNoLev x -> u < x -> u iIn SNoS_ (SNoLev x) -> z < w
lemma !x:set.!y:set.!z:set.!w:set.!u:set.(!v:set.!x2:set.SNo (v + x2) & (!y2:set.y2 iIn SNoL v -> (y2 + x2) < v + x2) & (!y2:set.y2 iIn SNoR v -> (v + x2) < y2 + x2) & (!y2:set.y2 iIn SNoL x2 -> (v + y2) < v + x2) & (!y2:set.y2 iIn SNoR x2 -> (v + x2) < v + y2) & SNoCutP (binunion (Repl (SNoL v) \y2:set.y2 + x2) (Repl (SNoL x2) (add_SNo v))) (binunion (Repl (SNoR v) \y2:set.y2 + x2) (Repl (SNoR x2) (add_SNo v))) -> !P:prop.(SNo (v + x2) -> (!y2:set.y2 iIn SNoL v -> (y2 + x2) < v + x2) -> (!y2:set.y2 iIn SNoR v -> (v + x2) < y2 + x2) -> (!y2:set.y2 iIn SNoL x2 -> (v + y2) < v + x2) -> (!y2:set.y2 iIn SNoR x2 -> (v + x2) < v + y2) -> P) -> P) -> SNo x -> SNo y -> (!v:set.v iIn SNoS_ (SNoLev y) -> SNo (x + v) & (!x2:set.x2 iIn SNoL x -> (x2 + v) < x + v) & (!x2:set.x2 iIn SNoR x -> (x + v) < x2 + v) & (!x2:set.x2 iIn SNoL v -> (x + x2) < x + v) & (!x2:set.x2 iIn SNoR v -> (x + v) < x + x2) & SNoCutP (binunion (Repl (SNoL x) \x2:set.x2 + v) (Repl (SNoL v) (add_SNo x))) (binunion (Repl (SNoR x) \x2:set.x2 + v) (Repl (SNoR v) (add_SNo x)))) -> (!v:set.v iIn SNoS_ (SNoLev x) -> !x2:set.x2 iIn SNoS_ (SNoLev y) -> SNo (v + x2) & (!y2:set.y2 iIn SNoL v -> (y2 + x2) < v + x2) & (!y2:set.y2 iIn SNoR v -> (v + x2) < y2 + x2) & (!y2:set.y2 iIn SNoL x2 -> (v + y2) < v + x2) & (!y2:set.y2 iIn SNoR x2 -> (v + x2) < v + y2) & SNoCutP (binunion (Repl (SNoL v) \y2:set.y2 + x2) (Repl (SNoL x2) (add_SNo v))) (binunion (Repl (SNoR v) \y2:set.y2 + x2) (Repl (SNoR x2) (add_SNo v)))) -> TransSet (SNoLev y) -> (!v:set.v iIn SNoR x -> SNo (v + y) & (!x2:set.x2 iIn SNoL v -> (x2 + y) < v + y) & (!x2:set.x2 iIn SNoR v -> (v + y) < x2 + y) & (!x2:set.x2 iIn SNoL y -> (v + x2) < v + y) & (!x2:set.x2 iIn SNoR y -> (v + y) < v + x2) & SNoCutP (binunion (Repl (SNoL v) \x2:set.x2 + y) (Repl (SNoL y) (add_SNo v))) (binunion (Repl (SNoR v) \x2:set.x2 + y) (Repl (SNoR y) (add_SNo v)))) -> (!v:set.v iIn SNoL y -> SNo (x + v) & (!x2:set.x2 iIn SNoL x -> (x2 + v) < x + v) & (!x2:set.x2 iIn SNoR x -> (x + v) < x2 + v) & (!x2:set.x2 iIn SNoL v -> (x + x2) < x + v) & (!x2:set.x2 iIn SNoR v -> (x + v) < x + x2) & SNoCutP (binunion (Repl (SNoL x) \x2:set.x2 + v) (Repl (SNoL v) (add_SNo x))) (binunion (Repl (SNoR x) \x2:set.x2 + v) (Repl (SNoR v) (add_SNo x)))) -> (!v:set.v iIn SNoR y -> SNo (x + v) & (!x2:set.x2 iIn SNoL x -> (x2 + v) < x + v) & (!x2:set.x2 iIn SNoR x -> (x + v) < x2 + v) & (!x2:set.x2 iIn SNoL v -> (x + x2) < x + v) & (!x2:set.x2 iIn SNoR v -> (x + v) < x + x2) & SNoCutP (binunion (Repl (SNoL x) \x2:set.x2 + v) (Repl (SNoL v) (add_SNo x))) (binunion (Repl (SNoR x) \x2:set.x2 + v) (Repl (SNoR v) (add_SNo x)))) -> w iIn binunion (Repl (SNoR x) \v:set.v + y) (Repl (SNoR y) (add_SNo x)) -> u iIn SNoL y -> z = x + u -> SNo u -> SNoLev u iIn SNoLev y -> u < y -> u iIn SNoS_ (SNoLev y) -> z < w
