<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const In : set set prop
term iIn = In
infix iIn 2000 2000
const SNoLev : set set
const SNoR : set set
const SNoL : set set
const SNoLt : set set prop
term < = SNoLt
infix < 2020 2020
const add_SNo : set set set
term + = add_SNo
infix + 2281 2280
const mul_SNo : set set set
term * = mul_SNo
infix * 2291 2290
const SNo : set prop
var x:set
var y:set
var z:set
var w:set
hyp SNo y
hyp SNo w
hyp w < y
hyp !u:set.u iIn SNoR z -> !v:set.v iIn SNoL y -> (z * y + u * v) < u * y + z * v
hyp x iIn SNoR z
hyp SNoLev w iIn SNoLev y
claim w iIn SNoL y -> (z * y + x * w) < x * y + z * w
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
