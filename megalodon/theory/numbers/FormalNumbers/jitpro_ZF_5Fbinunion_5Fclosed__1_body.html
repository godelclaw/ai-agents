<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const Union : set set
const UPair : set set set
term binunion = \x:set.\y:set.Union (UPair x y)
const ZF_closed : set prop
const In : set set prop
term iIn = In
infix iIn 2000 2000
axiom ZF_UPair_closed: !x:set.ZF_closed x -> !y:set.y iIn x -> !z:set.z iIn x -> UPair y z iIn x
axiom ZF_Union_closed: !x:set.ZF_closed x -> !y:set.y iIn x -> Union y iIn x
claim !x:set.ZF_closed x -> !y:set.y iIn x -> !z:set.z iIn x -> binunion y z iIn x
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
