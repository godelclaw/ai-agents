<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const In : set set prop
term iIn = In
infix iIn 2000 2000
term Subq = \x:set.\y:set.!z:set.z iIn x -> z iIn y
term nIn = \x:set.\y:set.~ x iIn y
const binunion : set set set
const Repl : set (set set) set
const Sing : set set
term SetAdjoin = \x:set.\y:set.binunion x (Sing y)
const SNoElts_ : set set
const ordsucc : set set
const Empty : set
term SNo_ = \x:set.\y:set.Subq y (SNoElts_ x) & !z:set.z iIn x -> ~(SetAdjoin z (Sing (ordsucc Empty)) iIn y <-> z iIn y)
term SNoElts_ = \x:set.binunion x (Repl x \y:set.SetAdjoin y (Sing (ordsucc Empty)))
axiom SingI: !x:set.x iIn Sing x
axiom binunionI2: !x:set.!y:set.!z:set.z iIn y -> z iIn binunion x y
const ordinal : set prop
lemma !x:set.!y:set.SetAdjoin x (Sing (ordsucc (ordsucc Empty))) = SetAdjoin y (Sing (ordsucc Empty)) -> ordinal y -> ~ Sing (ordsucc (ordsucc Empty)) iIn SetAdjoin y (Sing (ordsucc Empty))
const SNoLev : set set
var x:set
var y:set
var z:set
hyp ordinal (SNoLev x)
hyp z iIn SNoLev x
hyp SetAdjoin y (Sing (ordsucc (ordsucc Empty))) = SetAdjoin z (Sing (ordsucc Empty))
claim ~ ordinal z
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
