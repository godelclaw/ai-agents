<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const In : set set prop
term iIn = In
infix iIn 2000 2000
term Subq = \x:set.\y:set.!z:set.z iIn x -> z iIn y
term TransSet = \x:set.!y:set.y iIn x -> Subq y x
term ordinal = \x:set.TransSet x & !y:set.y iIn x -> TransSet y
const famunion : set (set set) set
axiom famunionE: !x:set.!f:set set.!y:set.y iIn famunion x f -> ?z:set.z iIn x & y iIn f z
lemma !x:set.!f:set set.!y:set.!z:set.(!w:set.w iIn x -> ordinal (f w)) -> z iIn x -> y iIn f z -> ordinal (f z) -> !w:set.w iIn y -> w iIn famunion x f
lemma !x:set.!f:set set.!y:set.!z:set.(!w:set.w iIn x -> ordinal (f w)) -> z iIn x -> y iIn f z -> ordinal (f z) -> TransSet y
claim !x:set.!f:set set.(!y:set.y iIn x -> ordinal (f y)) -> TransSet (famunion x f) & !y:set.y iIn famunion x f -> TransSet y
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
