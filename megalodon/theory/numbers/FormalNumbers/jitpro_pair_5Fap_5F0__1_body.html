<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const proj0 : set set
const setsum : set set set
axiom proj0_pair_eq: !x:set.!y:set.proj0 (setsum x y) = x
const ap : set set set
const Empty : set
axiom proj0_ap_0: !x:set.proj0 x = ap x Empty
claim !x:set.!y:set.ap (setsum x y) Empty = x
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
