<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const In : set set prop
term iIn = In
infix iIn 2000 2000
term Subq = \x:set.\y:set.!z:set.z iIn x -> z iIn y
const SNo : set prop
const SNoLev : set set
const minus_SNo : set set
term - = minus_SNo
axiom minus_SNo_Lev: !x:set.SNo x -> SNoLev - x = SNoLev x
const SNoLt : set set prop
term < = SNoLt
infix < 2020 2020
axiom minus_SNo_Lt_contra1: !x:set.!y:set.SNo x -> SNo y -> - x < y -> - y < x
const SNoL : set set
axiom SNoL_I: !x:set.SNo x -> !y:set.SNo y -> SNoLev y iIn SNoLev x -> y < x -> y iIn SNoL x
const SNoS_ : set set
const mul_SNo : set set set
term * = mul_SNo
infix * 2291 2290
const SNoR : set set
const add_SNo : set set set
term + = add_SNo
infix + 2281 2280
const Repl : set (set set) set
lemma !x:set.!y:set.!z:set.!w:set.!u:set.SNo x -> SNo y -> (!v:set.v iIn SNoS_ (SNoLev x) -> (- v) * y = - v * y) -> (!v:set.v iIn SNoS_ (SNoLev y) -> (- x) * v = - x * v) -> (!v:set.v iIn SNoS_ (SNoLev x) -> !x2:set.x2 iIn SNoS_ (SNoLev y) -> (- v) * x2 = - v * x2) -> (!v:set.v iIn SNoL x -> !x2:set.x2 iIn SNoR y -> v * y + x * x2 + - v * x2 iIn z) -> u iIn SNoR y -> SNo w -> SNoLev w iIn SNoLev - x -> - x < w -> SNo u -> SNo - w -> - w iIn SNoL x -> w * y + (- x) * u + - w * u iIn Repl z minus_SNo
var x:set
var y:set
var z:set
var w:set
var u:set
hyp SNo x
hyp SNo y
hyp !v:set.v iIn SNoS_ (SNoLev x) -> (- v) * y = - v * y
hyp !v:set.v iIn SNoS_ (SNoLev y) -> (- x) * v = - x * v
hyp !v:set.v iIn SNoS_ (SNoLev x) -> !x2:set.x2 iIn SNoS_ (SNoLev y) -> (- v) * x2 = - v * x2
hyp !v:set.v iIn SNoL x -> !x2:set.x2 iIn SNoR y -> v * y + x * x2 + - v * x2 iIn z
hyp u iIn SNoR y
hyp SNo w
hyp SNoLev w iIn SNoLev - x
hyp - x < w
hyp SNo u
claim SNo - w -> w * y + (- x) * u + - w * u iIn Repl z minus_SNo
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
