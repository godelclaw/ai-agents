<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const Repl : set (set set) set
const Power : set set
const Empty : set
const If_i : prop set set set
const In : set set prop
term iIn = In
infix iIn 2000 2000
term UPair = \x:set.\y:set.Repl (Power (Power Empty)) \z:set.If_i (Empty iIn z) x y
axiom Empty_In_Power: !x:set.Empty iIn Power x
axiom Self_In_Power: !x:set.x iIn Power x
axiom ReplI: !x:set.!f:set set.!y:set.y iIn x -> f y iIn Repl x f
axiom If_i_1: !P:prop.!x:set.!y:set.P -> If_i P x y = x
claim !x:set.!y:set.x iIn UPair x y
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
