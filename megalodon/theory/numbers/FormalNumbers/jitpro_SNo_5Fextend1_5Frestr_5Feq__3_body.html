<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const SNo : set prop
const SNo_extend1 : set set
axiom SNo_extend1_SNo: !x:set.SNo x -> SNo (SNo_extend1 x)
const binintersect : set set set
const SNoElts_ : set set
const SNoLev : set set
lemma !x:set.SNo x -> SNo (SNo_extend1 x) -> x = binintersect (SNo_extend1 x) (SNoElts_ (SNoLev x))
claim !x:set.SNo x -> x = binintersect (SNo_extend1 x) (SNoElts_ (SNoLev x))
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
