<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const In : set set prop
term iIn = In
infix iIn 2000 2000
const omega : set
const int : set
const mul_SNo : set set set
term * = mul_SNo
infix * 2291 2290
const eps_ : set set
term diadic_rational_p = \x:set.?y:set.y iIn omega & ?z:set.z iIn int & x = eps_ y * z
const SNo : set prop
axiom SNo_mul_SNo: !x:set.!y:set.SNo x -> SNo y -> SNo (x * y)
const minus_SNo : set set
term - = minus_SNo
lemma !x:set.!y:set.!z:set.y iIn omega -> SNo (eps_ y) -> z iIn int -> x = eps_ y * z -> SNo z -> SNo (eps_ y * z) -> ?w:set.w iIn omega & ?u:set.u iIn int & - x = eps_ w * u
var x:set
var y:set
var z:set
hyp y iIn omega
hyp SNo (eps_ y)
hyp z iIn int
hyp x = eps_ y * z
claim SNo z -> ?w:set.w iIn omega & ?u:set.u iIn int & - x = eps_ w * u
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
