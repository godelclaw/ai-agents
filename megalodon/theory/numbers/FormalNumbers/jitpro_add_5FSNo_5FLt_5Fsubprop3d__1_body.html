<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const SNo : set prop
const add_SNo : set set set
term + = add_SNo
infix + 2281 2280
axiom SNo_add_SNo: !x:set.!y:set.SNo x -> SNo y -> SNo (x + y)
const SNoLt : set set prop
term < = SNoLt
infix < 2020 2020
axiom add_SNo_Lt2: !x:set.!y:set.!z:set.SNo x -> SNo y -> SNo z -> y < z -> (x + y) < x + z
var x:set
var y:set
var z:set
var w:set
var u:set
var v:set
hyp SNo x
hyp SNo y
hyp SNo z
hyp SNo w
hyp SNo u
hyp SNo v
hyp (x + u) < v + w
hyp x + y + z + u = (y + z) + x + u
claim (y + z + w) + v = (y + z) + v + w -> (x + y + z + u) < (y + z + w) + v
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
