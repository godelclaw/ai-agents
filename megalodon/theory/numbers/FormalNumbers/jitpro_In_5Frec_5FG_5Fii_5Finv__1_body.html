const In : set set prop
term iIn = In
infix iIn 2000 2000
term In_rec_G_ii = \P:set (set set set) set set.\x:set.\f:set set.!Q:set (set set) prop.(!y:set.!g:set set set.(!z:set.z iIn y -> Q z (g z)) -> Q y (P y g)) -> Q x f

axiom exandE_iii: !P:(set set set) prop.!Q:(set set set) prop.(?g:set set set.P g & Q g) -> !R:prop.(!g:set set set.P g -> Q g -> R) -> R
claim !P:set (set set set) set set.!x:set.!f:set set.In_rec_G_ii P x f -> ?g:set set set.(!y:set.y iIn x -> In_rec_G_ii P y (g y)) & f = P x g
