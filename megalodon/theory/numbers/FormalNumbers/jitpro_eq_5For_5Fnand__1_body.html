<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
axiom xm: !P:prop.P | ~ P
axiom prop_ext_2: !P:prop.!Q:prop.(P -> Q) -> (Q -> P) -> P = Q
