<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const In : set set prop
term iIn = In
infix iIn 2000 2000
const SNo : set prop
const SNoLt : set set prop
term < = SNoLt
infix < 2020 2020
term SNoCutP = \x:set.\y:set.(!z:set.z iIn x -> SNo z) & (!z:set.z iIn y -> SNo z) & !z:set.z iIn x -> !w:set.w iIn y -> z < w
const Pi : set (set set) set
term setexp = \x:set.\y:set.Pi y \z:set.x
const real : set
axiom real_SNo: !x:set.x iIn real -> SNo x
const SNoS_ : set set
const omega : set
const ap : set set set
const add_SNo : set set set
term + = add_SNo
infix + 2281 2280
const eps_ : set set
const minus_SNo : set set
term - = minus_SNo
const Repl : set (set set) set
const SNoCut : set set set
axiom SNo_approx_real_rep: !x:set.x iIn real -> !P:prop.(!y:set.y iIn setexp (SNoS_ omega) omega -> !z:set.z iIn setexp (SNoS_ omega) omega -> (!w:set.w iIn omega -> ap y w < x) -> (!w:set.w iIn omega -> x < ap y w + eps_ w) -> (!w:set.w iIn omega -> !u:set.u iIn w -> ap y u < ap y w) -> (!w:set.w iIn omega -> (ap z w + - eps_ w) < x) -> (!w:set.w iIn omega -> x < ap z w) -> (!w:set.w iIn omega -> !u:set.u iIn w -> ap z w < ap z u) -> SNoCutP (Repl omega (ap y)) (Repl omega (ap z)) -> x = SNoCut (Repl omega (ap y)) (Repl omega (ap z)) -> P) -> P
lemma !x:set.!y:set.!z:set.!w:set.!u:set.!v:set.x iIn real -> y iIn real -> z iIn setexp (SNoS_ omega) omega -> w iIn setexp (SNoS_ omega) omega -> (!x2:set.x2 iIn omega -> ap z x2 < x) -> (!x2:set.x2 iIn omega -> x < ap z x2 + eps_ x2) -> (!x2:set.x2 iIn omega -> !y2:set.y2 iIn x2 -> ap z y2 < ap z x2) -> (!x2:set.x2 iIn omega -> (ap w x2 + - eps_ x2) < x) -> (!x2:set.x2 iIn omega -> x < ap w x2) -> (!x2:set.x2 iIn omega -> !y2:set.y2 iIn x2 -> ap w x2 < ap w y2) -> u iIn setexp (SNoS_ omega) omega -> v iIn setexp (SNoS_ omega) omega -> (!x2:set.x2 iIn omega -> ap u x2 < y) -> (!x2:set.x2 iIn omega -> y < ap u x2 + eps_ x2) -> (!x2:set.x2 iIn omega -> !y2:set.y2 iIn x2 -> ap u y2 < ap u x2) -> (!x2:set.x2 iIn omega -> (ap v x2 + - eps_ x2) < y) -> (!x2:set.x2 iIn omega -> y < ap v x2) -> (!x2:set.x2 iIn omega -> !y2:set.y2 iIn x2 -> ap v x2 < ap v y2) -> SNo x -> x + y iIn real
claim !x:set.x iIn real -> !y:set.y iIn real -> x + y iIn real
