<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const SNo : set prop
const add_SNo : set set set
term + = add_SNo
infix + 2281 2280
axiom SNo_add_SNo: !x:set.!y:set.SNo x -> SNo y -> SNo (x + y)
const SNoLt : set set prop
term < = SNoLt
infix < 2020 2020
const mul_SNo : set set set
term * = mul_SNo
infix * 2291 2290
const In : set set prop
term iIn = In
infix iIn 2000 2000
const SNoL : set set
const SNoR : set set
lemma !x:set.!y:set.!z:set.!w:set.SNo x -> SNo y -> SNo z -> SNo w -> z < x -> w < y -> SNo (x * y) -> (!u:set.u iIn SNoL x -> !v:set.v iIn SNoL y -> (u * y + x * v) < x * y + u * v) -> SNo (z * y) -> (!u:set.u iIn SNoR z -> !v:set.v iIn SNoL y -> (z * y + u * v) < u * y + z * v) -> SNo (x * w) -> (!u:set.u iIn SNoL x -> !v:set.v iIn SNoR w -> (x * w + u * v) < u * w + x * v) -> SNo (z * w) -> (!u:set.u iIn SNoR z -> !v:set.v iIn SNoR w -> (u * w + z * v) < z * w + u * v) -> SNo (z * y + x * w) -> SNo (x * y + z * w) -> (z * y + x * w) < x * y + z * w
var x:set
var y:set
var z:set
var w:set
hyp SNo x
hyp SNo y
hyp SNo z
hyp SNo w
hyp z < x
hyp w < y
hyp SNo (x * y)
hyp !u:set.u iIn SNoL x -> !v:set.v iIn SNoL y -> (u * y + x * v) < x * y + u * v
hyp SNo (z * y)
hyp !u:set.u iIn SNoR z -> !v:set.v iIn SNoL y -> (z * y + u * v) < u * y + z * v
hyp SNo (x * w)
hyp !u:set.u iIn SNoL x -> !v:set.v iIn SNoR w -> (x * w + u * v) < u * w + x * v
hyp SNo (z * w)
hyp !u:set.u iIn SNoR z -> !v:set.v iIn SNoR w -> (u * w + z * v) < z * w + u * v
claim SNo (z * y + x * w) -> (z * y + x * w) < x * y + z * w
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
