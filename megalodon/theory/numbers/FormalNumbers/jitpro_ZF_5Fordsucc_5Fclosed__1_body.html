<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const binunion : set set set
const Sing : set set
term ordsucc = \x:set.binunion x (Sing x)
const ZF_closed : set prop
const In : set set prop
term iIn = In
infix iIn 2000 2000
axiom ZF_Sing_closed: !x:set.ZF_closed x -> !y:set.y iIn x -> Sing y iIn x
axiom ZF_binunion_closed: !x:set.ZF_closed x -> !y:set.y iIn x -> !z:set.z iIn x -> binunion y z iIn x
claim !x:set.ZF_closed x -> !y:set.y iIn x -> ordsucc y iIn x
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
