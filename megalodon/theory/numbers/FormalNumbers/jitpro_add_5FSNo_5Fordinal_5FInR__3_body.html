<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const ordinal : set prop
const In : set set prop
term iIn = In
infix iIn 2000 2000
axiom ordinal_Hered: !x:set.ordinal x -> !y:set.y iIn x -> ordinal y
const SNo : set prop
const add_SNo : set set set
term + = add_SNo
infix + 2281 2280
lemma !x:set.!y:set.!z:set.ordinal x -> ordinal y -> z iIn y -> SNo x -> SNo y -> ordinal z -> x + z iIn x + y
var x:set
var y:set
var z:set
hyp ordinal x
hyp ordinal y
hyp z iIn y
hyp SNo x
claim SNo y -> x + z iIn x + y
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
