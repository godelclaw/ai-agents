<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const SNo : set prop
const ordinal : set prop
const SNoLev : set set
axiom SNoLev_ordinal: !x:set.SNo x -> ordinal (SNoLev x)
const In : set set prop
term iIn = In
infix iIn 2000 2000
axiom ordinal_Hered: !x:set.ordinal x -> !y:set.y iIn x -> ordinal y
const binintersect : set set set
const SNoElts_ : set set
lemma !x:set.!y:set.SNo x -> y iIn SNoLev x -> ordinal y -> SNoLev (binintersect x (SNoElts_ y)) = y
claim !x:set.SNo x -> !y:set.y iIn SNoLev x -> SNoLev (binintersect x (SNoElts_ y)) = y
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
