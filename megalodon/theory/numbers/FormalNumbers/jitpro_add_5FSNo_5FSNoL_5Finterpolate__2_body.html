<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const In : set set prop
term iIn = In
infix iIn 2000 2000
term Subq = \x:set.\y:set.!z:set.z iIn x -> z iIn y
term TransSet = \x:set.!y:set.y iIn x -> Subq y x
term ordinal = \x:set.TransSet x & !y:set.y iIn x -> TransSet y
const SNo : set prop
const SNoLev : set set
axiom SNoLev_ordinal: !x:set.SNo x -> ordinal (SNoLev x)
const add_SNo : set set set
term + = add_SNo
infix + 2281 2280
const SNoS_ : set set
const SNoLt : set set prop
term < = SNoLt
infix < 2020 2020
const SNoL : set set
const SNoLe : set set prop
term <= = SNoLe
infix <= 2020 2020
lemma !x:set.!y:set.!z:set.!w:set.SNo x -> SNo y -> SNo (x + y) -> SNo z -> (!u:set.u iIn SNoS_ (SNoLev z) -> SNoLev u iIn SNoLev (x + y) -> u < x + y -> (?v:set.v iIn SNoL x & u <= v + y) | ?v:set.v iIn SNoL y & u <= x + v) -> SNoLev z iIn SNoLev (x + y) -> ~ ((?u:set.u iIn SNoL x & z <= u + y) | ?u:set.u iIn SNoL y & z <= x + u) -> SNo w -> SNoLev w iIn SNoLev z -> z < w -> w < x + y -> w iIn SNoS_ (SNoLev z) -> ~ SNoLev w iIn SNoLev (x + y)
const SNoR : set set
var x:set
var y:set
var z:set
var w:set
hyp SNo x
hyp SNo y
hyp SNo (x + y)
hyp SNo z
hyp !u:set.u iIn SNoS_ (SNoLev z) -> SNoLev u iIn SNoLev (x + y) -> u < x + y -> (?v:set.v iIn SNoL x & u <= v + y) | ?v:set.v iIn SNoL y & u <= x + v
hyp SNoLev z iIn SNoLev (x + y)
hyp ~ ((?u:set.u iIn SNoL x & z <= u + y) | ?u:set.u iIn SNoL y & z <= x + u)
hyp w iIn SNoR z
hyp SNo w
hyp SNoLev w iIn SNoLev z
hyp z < w
hyp w < x + y
claim ~ w iIn SNoS_ (SNoLev z)
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
