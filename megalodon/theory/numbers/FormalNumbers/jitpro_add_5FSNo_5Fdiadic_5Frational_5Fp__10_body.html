<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const In : set set prop
term iIn = In
infix iIn 2000 2000
const omega : set
const int : set
const mul_SNo : set set set
term * = mul_SNo
infix * 2291 2290
const eps_ : set set
term diadic_rational_p = \x:set.?y:set.y iIn omega & ?z:set.z iIn int & x = eps_ y * z
term Subq = \x:set.\y:set.!z:set.z iIn x -> z iIn y
const SNo : set prop
axiom int_SNo: !x:set.x iIn int -> SNo x
const add_SNo : set set set
term + = add_SNo
infix + 2281 2280
lemma !x:set.!y:set.!z:set.!w:set.z iIn omega -> SNo (eps_ z) -> w iIn int -> x = eps_ z * w -> SNo w -> diadic_rational_p y -> diadic_rational_p (x + y)
var x:set
var y:set
var z:set
hyp z iIn omega
claim SNo (eps_ z) -> (?w:set.w iIn int & x = eps_ z * w) -> diadic_rational_p y -> diadic_rational_p (x + y)
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
