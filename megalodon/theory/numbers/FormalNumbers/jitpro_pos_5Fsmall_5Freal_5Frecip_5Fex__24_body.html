<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const In : set set prop
term iIn = In
infix iIn 2000 2000
term Subq = \x:set.\y:set.!z:set.z iIn x -> z iIn y
const SNo : set prop
const SNoLt : set set prop
term < = SNoLt
infix < 2020 2020
term SNoCutP = \x:set.\y:set.(!z:set.z iIn x -> SNo z) & (!z:set.z iIn y -> SNo z) & !z:set.z iIn x -> !w:set.w iIn y -> z < w
const nat_p : set prop
const ordsucc : set set
const Empty : set
axiom nat_1: nat_p (ordsucc Empty)
const omega : set
axiom nat_p_omega: !x:set.nat_p x -> x iIn omega
const SNoS_ : set set
axiom omega_SNoS_omega: Subq omega (SNoS_ omega)
axiom omega_ordsucc: !x:set.x iIn omega -> ordsucc x iIn omega
const ordinal : set prop
axiom omega_ordinal: ordinal omega
const mul_SNo : set set set
term * = mul_SNo
infix * 2291 2290
axiom SNo_mul_SNo: !x:set.!y:set.SNo x -> SNo y -> SNo (x * y)
const SNoLev : set set
const SNo_ : set set prop
axiom SNoS_E2: !x:set.ordinal x -> !y:set.y iIn SNoS_ x -> !P:prop.(SNoLev y iIn x -> ordinal (SNoLev y) -> SNo y -> SNo_ (SNoLev y) y -> P) -> P
const real : set
const minus_SNo : set set
term - = minus_SNo
const abs_SNo : set set
const add_SNo : set set set
term + = add_SNo
infix + 2281 2280
const eps_ : set set
axiom real_E: !x:set.x iIn real -> !P:prop.(SNo x -> SNoLev x iIn ordsucc omega -> x iIn SNoS_ (ordsucc omega) -> - omega < x -> x < omega -> (!y:set.y iIn SNoS_ omega -> (!z:set.z iIn omega -> abs_SNo (y + - x) < eps_ z) -> y = x) -> (!y:set.y iIn omega -> ?z:set.z iIn SNoS_ omega & (z < x & x < z + eps_ y)) -> P) -> P
const Sep : set (set prop) set
const SNoCut : set set set
lemma !x:set.!y:set.!z:set.Empty < x -> x < ordsucc Empty -> SNo x -> (!w:set.w iIn Sep (SNoS_ omega) (\u:set.x * u < ordsucc Empty) -> w < SNoCut (Sep (SNoS_ omega) \u:set.x * u < ordsucc Empty) (Sep (SNoS_ omega) \u:set.ordsucc Empty < x * u)) -> (!w:set.w iIn Sep (SNoS_ omega) (\u:set.ordsucc Empty < x * u) -> SNoCut (Sep (SNoS_ omega) \u:set.x * u < ordsucc Empty) (Sep (SNoS_ omega) \u:set.ordsucc Empty < x * u) < w) -> SNo (SNoCut (Sep (SNoS_ omega) \w:set.x * w < ordsucc Empty) (Sep (SNoS_ omega) \w:set.ordsucc Empty < x * w)) -> SNo (x * SNoCut (Sep (SNoS_ omega) \w:set.x * w < ordsucc Empty) (Sep (SNoS_ omega) \w:set.ordsucc Empty < x * w)) -> SNo (x * SNoCut (Sep (SNoS_ omega) \w:set.x * w < ordsucc Empty) (Sep (SNoS_ omega) \w:set.ordsucc Empty < x * w)) -> y iIn omega -> z iIn SNoS_ omega -> z < SNoCut (Sep (SNoS_ omega) \w:set.x * w < ordsucc Empty) (Sep (SNoS_ omega) \w:set.ordsucc Empty < x * w) -> SNoCut (Sep (SNoS_ omega) \w:set.x * w < ordsucc Empty) (Sep (SNoS_ omega) \w:set.ordsucc Empty < x * w) < z + eps_ (ordsucc y) -> SNo z -> SNo (x * z) -> abs_SNo (ordsucc Empty + - x * SNoCut (Sep (SNoS_ omega) \w:set.x * w < ordsucc Empty) (Sep (SNoS_ omega) \w:set.ordsucc Empty < x * w)) < eps_ y
var x:set
hyp Empty < x
hyp x < ordsucc Empty
hyp ~ ?y:set.y iIn real & x * y = ordsucc Empty
hyp SNo x
hyp !y:set.y iIn Sep (SNoS_ omega) (\z:set.x * z < ordsucc Empty) -> y < SNoCut (Sep (SNoS_ omega) \z:set.x * z < ordsucc Empty) (Sep (SNoS_ omega) \z:set.ordsucc Empty < x * z)
hyp !y:set.y iIn Sep (SNoS_ omega) (\z:set.ordsucc Empty < x * z) -> SNoCut (Sep (SNoS_ omega) \z:set.x * z < ordsucc Empty) (Sep (SNoS_ omega) \z:set.ordsucc Empty < x * z) < y
hyp SNoCut (Sep (SNoS_ omega) \y:set.x * y < ordsucc Empty) (Sep (SNoS_ omega) \y:set.ordsucc Empty < x * y) iIn real
hyp SNo (SNoCut (Sep (SNoS_ omega) \y:set.x * y < ordsucc Empty) (Sep (SNoS_ omega) \y:set.ordsucc Empty < x * y))
hyp !y:set.y iIn omega -> ?z:set.z iIn SNoS_ omega & (z < SNoCut (Sep (SNoS_ omega) \w:set.x * w < ordsucc Empty) (Sep (SNoS_ omega) \w:set.ordsucc Empty < x * w) & SNoCut (Sep (SNoS_ omega) \w:set.x * w < ordsucc Empty) (Sep (SNoS_ omega) \w:set.ordsucc Empty < x * w) < z + eps_ y)
hyp x * SNoCut (Sep (SNoS_ omega) \y:set.x * y < ordsucc Empty) (Sep (SNoS_ omega) \y:set.ordsucc Empty < x * y) iIn real
claim ~ SNo (x * SNoCut (Sep (SNoS_ omega) \y:set.x * y < ordsucc Empty) (Sep (SNoS_ omega) \y:set.ordsucc Empty < x * y))
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
