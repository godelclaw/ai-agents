<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const SNo : set prop
const Empty : set
axiom SNo_0: SNo Empty
const SNoLe : set set prop
term <= = SNoLe
infix <= 2020 2020
axiom SNoLe_tra: !x:set.!y:set.!z:set.SNo x -> SNo y -> SNo z -> x <= y -> y <= z -> x <= z
const minus_SNo : set set
term - = minus_SNo
var x:set
hyp SNo x
hyp SNo - x
hyp Empty <= x
claim - x <= Empty -> - x <= x
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
