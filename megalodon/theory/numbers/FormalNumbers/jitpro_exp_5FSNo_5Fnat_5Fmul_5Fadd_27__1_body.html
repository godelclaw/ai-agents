<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const In : set set prop
term iIn = In
infix iIn 2000 2000
const omega : set
const nat_p : set prop
axiom omega_nat_p: !x:set.x iIn omega -> nat_p x
const SNo : set prop
const mul_SNo : set set set
term * = mul_SNo
infix * 2291 2290
const exp_SNo_nat : set set set
const add_SNo : set set set
term + = add_SNo
infix + 2281 2280
axiom exp_SNo_nat_mul_add: !x:set.SNo x -> !y:set.nat_p y -> !z:set.nat_p z -> exp_SNo_nat x y * exp_SNo_nat x z = exp_SNo_nat x (y + z)
claim !x:set.SNo x -> !y:set.y iIn omega -> !z:set.z iIn omega -> exp_SNo_nat x y * exp_SNo_nat x z = exp_SNo_nat x (y + z)
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
