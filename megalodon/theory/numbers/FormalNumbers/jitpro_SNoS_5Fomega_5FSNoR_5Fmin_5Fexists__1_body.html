<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const In : set set prop
term iIn = In
infix iIn 2000 2000
const SNoS_ : set set
const omega : set
const finite : set prop
const SNoR : set set
axiom SNoS_omega_SNoR_finite: !x:set.x iIn SNoS_ omega -> finite (SNoR x)
const SNo : set prop
const Empty : set
const SNo_min_of : set set prop
axiom finite_min_exists: !x:set.(!y:set.y iIn x -> SNo y) -> finite x -> x != Empty -> ?y:set.SNo_min_of x y
var x:set
hyp x iIn SNoS_ omega
hyp SNoR x != Empty
claim (!y:set.y iIn SNoR x -> SNo y) -> ?y:set.SNo_min_of (SNoR x) y
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
