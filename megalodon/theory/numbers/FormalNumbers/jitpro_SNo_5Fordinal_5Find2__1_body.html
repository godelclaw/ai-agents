<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const ordinal : set prop
const ordsucc : set set
const SNoLev : set set
const In : set set prop
term iIn = In
infix iIn 2000 2000
const SNoS_ : set set
const SNo : set prop
var r:set set prop
var x:set
var y:set
hyp !z:set.ordinal z -> !w:set.ordinal w -> !u:set.u iIn SNoS_ z -> !v:set.v iIn SNoS_ w -> r u v
hyp SNo y
hyp ordinal (ordsucc (SNoLev x))
hyp x iIn SNoS_ (ordsucc (SNoLev x))
hyp ordinal (ordsucc (SNoLev y))
claim y iIn SNoS_ (ordsucc (SNoLev y)) -> r x y
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
