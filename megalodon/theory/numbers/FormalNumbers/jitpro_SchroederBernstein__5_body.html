<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const bij : set set (set set) prop
term equip = \x:set.\y:set.?f:set set.bij x y f
const In : set set prop
term iIn = In
infix iIn 2000 2000
term nIn = \x:set.\y:set.~ x iIn y
term inj = \x:set.\y:set.\f:set set.(!z:set.z iIn x -> f z iIn y) & !z:set.z iIn x -> !w:set.w iIn x -> f z = f w -> z = w
const inv : set (set set) set set
axiom inj_linv: !x:set.!f:set set.(!y:set.y iIn x -> !z:set.z iIn x -> f y = f z -> y = z) -> !y:set.y iIn x -> inv x f (f y) = y
const setminus : set set set
const Repl : set (set set) set
var x:set
var y:set
var f:set set
var f2:set set
var z:set
var w:set
var u:set
hyp !v:set.v iIn y -> !x2:set.x2 iIn y -> f2 v = f2 x2 -> v = x2
hyp u iIn setminus y (Repl (setminus x z) f)
hyp w = f2 u
claim u iIn y -> inv y f2 w iIn y
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
