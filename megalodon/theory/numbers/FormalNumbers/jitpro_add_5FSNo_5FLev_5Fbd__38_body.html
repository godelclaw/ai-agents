<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const In : set set prop
term iIn = In
infix iIn 2000 2000
term Subq = \x:set.\y:set.!z:set.z iIn x -> z iIn y
term TransSet = \x:set.!y:set.y iIn x -> Subq y x
term ordinal = \x:set.TransSet x & !y:set.y iIn x -> TransSet y
term nIn = \x:set.\y:set.~ x iIn y
const SNo : set prop
const SNoLev : set set
axiom SNoLev_ordinal: !x:set.SNo x -> ordinal (SNoLev x)
const add_SNo : set set set
term + = add_SNo
infix + 2281 2280
axiom add_SNo_ordinal_ordinal: !x:set.ordinal x -> !y:set.ordinal y -> ordinal (x + y)
const SNoS_ : set set
lemma !x:set.!y:set.SNo x -> SNo y -> ordinal (SNoLev x + SNoLev y) -> (!z:set.z iIn SNoS_ (SNoLev x) -> Subq (SNoLev (z + y)) (SNoLev z + SNoLev y)) -> (!z:set.z iIn SNoS_ (SNoLev y) -> Subq (SNoLev (x + z)) (SNoLev x + SNoLev z)) -> (!z:set.z iIn SNoS_ (SNoLev x) -> !w:set.w iIn SNoS_ (SNoLev y) -> Subq (SNoLev (z + w)) (SNoLev z + SNoLev w)) -> Subq (SNoLev (x + y)) (SNoLev x + SNoLev y)
var x:set
var y:set
hyp SNo x
hyp SNo y
claim SNo (x + y) -> (!z:set.z iIn SNoS_ (SNoLev x) -> Subq (SNoLev (z + y)) (SNoLev z + SNoLev y)) -> (!z:set.z iIn SNoS_ (SNoLev y) -> Subq (SNoLev (x + z)) (SNoLev x + SNoLev z)) -> (!z:set.z iIn SNoS_ (SNoLev x) -> !w:set.w iIn SNoS_ (SNoLev y) -> Subq (SNoLev (z + w)) (SNoLev z + SNoLev w)) -> Subq (SNoLev (x + y)) (SNoLev x + SNoLev y)
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
