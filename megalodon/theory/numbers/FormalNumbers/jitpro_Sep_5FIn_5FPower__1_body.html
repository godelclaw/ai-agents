<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const Subq : set set prop
const Sep : set (set prop) set
axiom Sep_Subq: !x:set.!p:set prop.Subq (Sep x p) x
const In : set set prop
term iIn = In
infix iIn 2000 2000
const Power : set set
axiom PowerI: !x:set.!y:set.Subq y x -> y iIn Power x
claim !x:set.!p:set prop.Sep x p iIn Power x
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
