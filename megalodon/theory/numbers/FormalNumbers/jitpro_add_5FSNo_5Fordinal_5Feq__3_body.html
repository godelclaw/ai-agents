<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const ordinal : set prop
const SNo : set prop
axiom ordinal_SNo: !x:set.ordinal x -> SNo x
const add_SNo : set set set
term + = add_SNo
infix + 2281 2280
const SNoCut : set set set
const binunion : set set set
const Repl : set (set set) set
const SNoS_ : set set
const Empty : set
lemma !x:set.!y:set.ordinal x -> ordinal y -> SNo x -> x + y = SNoCut (binunion (Repl (SNoS_ x) \z:set.z + y) (Repl (SNoS_ y) (add_SNo x))) Empty
claim !x:set.ordinal x -> !y:set.ordinal y -> x + y = SNoCut (binunion (Repl (SNoS_ x) \z:set.z + y) (Repl (SNoS_ y) (add_SNo x))) Empty
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
