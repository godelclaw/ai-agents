<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const In : set set prop
term iIn = In
infix iIn 2000 2000
term Subq = \x:set.\y:set.!z:set.z iIn x -> z iIn y
const SNo : set prop
const SNoLt : set set prop
term < = SNoLt
infix < 2020 2020
term SNoCutP = \x:set.\y:set.(!z:set.z iIn x -> SNo z) & (!z:set.z iIn y -> SNo z) & !z:set.z iIn x -> !w:set.w iIn y -> z < w
const omega : set
const ordsucc : set set
axiom omega_ordsucc: !x:set.x iIn omega -> ordsucc x iIn omega
axiom In_no2cycle: !x:set.!y:set.x iIn y -> ~ y iIn x
const famunion : set (set set) set
axiom famunionE_impred: !x:set.!f:set set.!y:set.y iIn famunion x f -> !P:prop.(!z:set.z iIn x -> y iIn f z -> P) -> P
const binunion : set set set
axiom binunionE: !x:set.!y:set.!z:set.z iIn binunion x y -> z iIn x | z iIn y
const TransSet : set prop
const Sep : set (set prop) set
const SNoS_ : set set
const mul_SNo : set set set
term * = mul_SNo
infix * 2291 2290
const Empty : set
const SNoLev : set set
const SNoCut : set set set
var x:set
hyp !y:set.y iIn Sep (SNoS_ omega) (\z:set.x * z < ordsucc Empty) -> !P:prop.(SNo y -> SNoLev y iIn omega -> x * y < ordsucc Empty -> P) -> P
hyp !y:set.y iIn Sep (SNoS_ omega) (\z:set.ordsucc Empty < x * z) -> !P:prop.(SNo y -> SNoLev y iIn omega -> ordsucc Empty < x * y -> P) -> P
hyp SNoLev (SNoCut (Sep (SNoS_ omega) \y:set.x * y < ordsucc Empty) (Sep (SNoS_ omega) \y:set.ordsucc Empty < x * y)) iIn ordsucc (binunion (famunion (Sep (SNoS_ omega) \y:set.x * y < ordsucc Empty) \y:set.ordsucc (SNoLev y)) (famunion (Sep (SNoS_ omega) \y:set.ordsucc Empty < x * y) \y:set.ordsucc (SNoLev y)))
hyp omega iIn SNoLev (SNoCut (Sep (SNoS_ omega) \y:set.x * y < ordsucc Empty) (Sep (SNoS_ omega) \y:set.ordsucc Empty < x * y))
hyp TransSet (binunion (famunion (Sep (SNoS_ omega) \y:set.x * y < ordsucc Empty) \y:set.ordsucc (SNoLev y)) (famunion (Sep (SNoS_ omega) \y:set.ordsucc Empty < x * y) \y:set.ordsucc (SNoLev y)))
claim ~ omega iIn binunion (famunion (Sep (SNoS_ omega) \y:set.x * y < ordsucc Empty) \y:set.ordsucc (SNoLev y)) (famunion (Sep (SNoS_ omega) \y:set.ordsucc Empty < x * y) \y:set.ordsucc (SNoLev y))
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
