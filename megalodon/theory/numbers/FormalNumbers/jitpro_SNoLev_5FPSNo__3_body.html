<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const ordinal : set prop
const SNo_ : set set prop
term SNo = \x:set.?y:set.ordinal y & SNo_ y x
const PSNo : set (set prop) set
axiom SNo_PSNo: !x:set.ordinal x -> !p:set prop.SNo_ x (PSNo x p)
const SNoLev : set set
lemma !x:set.!p:set prop.ordinal x -> SNo_ x (PSNo x p) -> SNoLev (PSNo x p) = x
claim !x:set.ordinal x -> !p:set prop.SNoLev (PSNo x p) = x
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
