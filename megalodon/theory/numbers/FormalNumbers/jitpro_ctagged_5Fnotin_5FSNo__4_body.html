<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const In : set set prop
term iIn = In
infix iIn 2000 2000
term Subq = \x:set.\y:set.!z:set.z iIn x -> z iIn y
term nIn = \x:set.\y:set.~ x iIn y
const binunion : set set set
const Repl : set (set set) set
const Sing : set set
term SetAdjoin = \x:set.\y:set.binunion x (Sing y)
const SNoElts_ : set set
const ordsucc : set set
const Empty : set
term SNo_ = \x:set.\y:set.Subq y (SNoElts_ x) & !z:set.z iIn x -> ~(SetAdjoin z (Sing (ordsucc Empty)) iIn y <-> z iIn y)
term SNoElts_ = \x:set.binunion x (Repl x \y:set.SetAdjoin y (Sing (ordsucc Empty)))
axiom FalseE: ~ False
const SNo : set prop
const ordinal : set prop
const SNoLev : set set
axiom SNoLev_prop: !x:set.SNo x -> ordinal (SNoLev x) & SNo_ (SNoLev x) x
lemma !x:set.!y:set.SetAdjoin y (Sing (ordsucc (ordsucc Empty))) iIn x -> ordinal (SNoLev x) -> Subq x (SNoElts_ (SNoLev x)) -> ~ SetAdjoin y (Sing (ordsucc (ordsucc Empty))) iIn binunion (SNoLev x) (Repl (SNoLev x) \z:set.SetAdjoin z (Sing (ordsucc Empty)))
claim !x:set.!y:set.SNo x -> ~ SetAdjoin y (Sing (ordsucc (ordsucc Empty))) iIn x
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
