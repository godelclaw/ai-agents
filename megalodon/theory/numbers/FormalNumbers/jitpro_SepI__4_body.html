<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const If_i : prop set set set
const In : set set prop
term iIn = In
infix iIn 2000 2000
const Repl : set (set set) set
const Eps_i : (set prop) set
const Empty : set
term Sep = \x:set.\p:set prop.If_i (?y:set.y iIn x & p y) (Repl x \y:set.If_i (p y) y (Eps_i \z:set.z iIn x & p z)) Empty
lemma !x:set.!p:set prop.!y:set.y iIn x -> p y -> (?z:set.z iIn x & p z) -> y iIn If_i (?z:set.z iIn x & p z) (Repl x \z:set.If_i (p z) z (Eps_i \w:set.w iIn x & p w)) Empty
claim !x:set.!p:set prop.!y:set.y iIn x -> p y -> y iIn Sep x p
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
