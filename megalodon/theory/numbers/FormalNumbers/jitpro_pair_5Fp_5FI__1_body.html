<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const setsum : set set set
const ap : set set set
const Empty : set
const ordsucc : set set
term pair_p = \x:set.setsum (ap x Empty) (ap x (ordsucc Empty)) = x
axiom pair_ap_1: !x:set.!y:set.ap (setsum x y) (ordsucc Empty) = y
axiom pair_ap_0: !x:set.!y:set.ap (setsum x y) Empty = x
claim !x:set.!y:set.pair_p (setsum x y)
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
