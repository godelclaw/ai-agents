<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const SNo : set prop
const mul_SNo : set set set
term * = mul_SNo
infix * 2291 2290
axiom SNo_mul_SNo: !x:set.!y:set.SNo x -> SNo y -> SNo (x * y)
const In : set set prop
term iIn = In
infix iIn 2000 2000
const SNoS_ : set set
const SNoLev : set set
const add_SNo : set set set
term + = add_SNo
infix + 2281 2280
const SNoCutP : set set prop
const SNoL : set set
const minus_SNo : set set
term - = minus_SNo
const SNoR : set set
const SNoCut : set set set
lemma !x:set.!y:set.!z:set.!w:set.!u:set.SNo x -> SNo y -> SNo z -> (!v:set.v iIn SNoS_ (SNoLev x) -> (v + y) * z = v * z + y * z) -> (!v:set.v iIn SNoS_ (SNoLev y) -> (x + v) * z = x * z + v * z) -> (!v:set.v iIn SNoS_ (SNoLev z) -> (x + y) * v = x * v + y * v) -> (!v:set.v iIn SNoS_ (SNoLev x) -> !x2:set.x2 iIn SNoS_ (SNoLev z) -> (v + y) * x2 = v * x2 + y * x2) -> (!v:set.v iIn SNoS_ (SNoLev y) -> !x2:set.x2 iIn SNoS_ (SNoLev z) -> (x + v) * x2 = x * x2 + v * x2) -> SNoCutP w u -> (!v:set.v iIn w -> !P:prop.(!x2:set.x2 iIn SNoL (x + y) -> !y2:set.y2 iIn SNoL z -> v = x2 * z + (x + y) * y2 + - x2 * y2 -> P) -> (!x2:set.x2 iIn SNoR (x + y) -> !y2:set.y2 iIn SNoR z -> v = x2 * z + (x + y) * y2 + - x2 * y2 -> P) -> P) -> (!v:set.v iIn u -> !P:prop.(!x2:set.x2 iIn SNoL (x + y) -> !y2:set.y2 iIn SNoR z -> v = x2 * z + (x + y) * y2 + - x2 * y2 -> P) -> (!x2:set.x2 iIn SNoR (x + y) -> !y2:set.y2 iIn SNoL z -> v = x2 * z + (x + y) * y2 + - x2 * y2 -> P) -> P) -> (x + y) * z = SNoCut w u -> SNo (x + y) -> SNo ((x + y) * z) -> (x + y) * z = x * z + y * z
var x:set
var y:set
var z:set
var w:set
var u:set
hyp SNo x
hyp SNo y
hyp SNo z
hyp !v:set.v iIn SNoS_ (SNoLev x) -> (v + y) * z = v * z + y * z
hyp !v:set.v iIn SNoS_ (SNoLev y) -> (x + v) * z = x * z + v * z
hyp !v:set.v iIn SNoS_ (SNoLev z) -> (x + y) * v = x * v + y * v
hyp !v:set.v iIn SNoS_ (SNoLev x) -> !x2:set.x2 iIn SNoS_ (SNoLev z) -> (v + y) * x2 = v * x2 + y * x2
hyp !v:set.v iIn SNoS_ (SNoLev y) -> !x2:set.x2 iIn SNoS_ (SNoLev z) -> (x + v) * x2 = x * x2 + v * x2
hyp SNoCutP w u
hyp !v:set.v iIn w -> !P:prop.(!x2:set.x2 iIn SNoL (x + y) -> !y2:set.y2 iIn SNoL z -> v = x2 * z + (x + y) * y2 + - x2 * y2 -> P) -> (!x2:set.x2 iIn SNoR (x + y) -> !y2:set.y2 iIn SNoR z -> v = x2 * z + (x + y) * y2 + - x2 * y2 -> P) -> P
hyp !v:set.v iIn u -> !P:prop.(!x2:set.x2 iIn SNoL (x + y) -> !y2:set.y2 iIn SNoR z -> v = x2 * z + (x + y) * y2 + - x2 * y2 -> P) -> (!x2:set.x2 iIn SNoR (x + y) -> !y2:set.y2 iIn SNoL z -> v = x2 * z + (x + y) * y2 + - x2 * y2 -> P) -> P
hyp (x + y) * z = SNoCut w u
claim SNo (x + y) -> (x + y) * z = x * z + y * z
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
