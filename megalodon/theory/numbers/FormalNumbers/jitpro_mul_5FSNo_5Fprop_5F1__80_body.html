<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const In : set set prop
term iIn = In
infix iIn 2000 2000
const SNo : set prop
const SNoLt : set set prop
term < = SNoLt
infix < 2020 2020
term SNoCutP = \x:set.\y:set.(!z:set.z iIn x -> SNo z) & (!z:set.z iIn y -> SNo z) & !z:set.z iIn x -> !w:set.w iIn y -> z < w
term Subq = \x:set.\y:set.!z:set.z iIn x -> z iIn y
term TransSet = \x:set.!y:set.y iIn x -> Subq y x
const add_SNo : set set set
term + = add_SNo
infix + 2281 2280
axiom SNo_add_SNo: !x:set.!y:set.SNo x -> SNo y -> SNo (x + y)
axiom add_SNo_com: !x:set.!y:set.SNo x -> SNo y -> x + y = y + x
axiom add_SNo_Lt_subprop3c: !x:set.!y:set.!z:set.!w:set.!u:set.!v:set.!x2:set.!y2:set.SNo x -> SNo y -> SNo z -> SNo w -> SNo u -> SNo v -> SNo x2 -> SNo y2 -> (x + v) < x2 + y2 -> (y + y2) < u -> (x2 + z) < w + v -> (x + y + z) < w + u
const mul_SNo : set set set
term * = mul_SNo
infix * 2291 2290
const SNoL : set set
const SNoLev : set set
var x:set
var y:set
var z:set
var w:set
var u:set
var v:set
var x2:set
hyp SNo x
hyp !y2:set.y2 iIn SNoL x -> !z2:set.SNo z2 -> SNo (y2 * z2)
hyp !y2:set.y2 iIn SNoL x -> SNo (y2 * y)
hyp SNo z
hyp SNoLev z iIn SNoLev x
hyp z < x
hyp SNo v
hyp SNo (z * y)
hyp SNo (x * w)
hyp SNo (z * w)
hyp SNo (u * y)
hyp SNo (x * v)
hyp SNo (u * v)
hyp SNo (z * v)
hyp (x * w + z * v) < z * w + x * v
hyp x2 iIn SNoL z
hyp (z * y + x2 * v) < x2 * y + z * v
hyp (x2 * y + u * v) < u * y + x2 * v
claim x2 iIn SNoL x -> (z * y + x * w + u * v) < u * y + x * v + z * w
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
