<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const In : set set prop
term iIn = In
infix iIn 2000 2000
const SNo : set prop
const SNoLt : set set prop
term < = SNoLt
infix < 2020 2020
term SNoCutP = \x:set.\y:set.(!z:set.z iIn x -> SNo z) & (!z:set.z iIn y -> SNo z) & !z:set.z iIn x -> !w:set.w iIn y -> z < w
const Pi : set (set set) set
term setexp = \x:set.\y:set.Pi y \z:set.x
const Repl : set (set set) set
axiom ReplE_impred: !x:set.!f:set set.!y:set.y iIn Repl x f -> !P:prop.(!z:set.z iIn x -> y = f z -> P) -> P
const add_SNo : set set set
term + = add_SNo
infix + 2281 2280
axiom SNo_add_SNo: !x:set.!y:set.SNo x -> SNo y -> SNo (x + y)
axiom SNoLt_tra: !x:set.!y:set.!z:set.SNo x -> SNo y -> SNo z -> x < y -> y < z -> x < z
const real : set
const SNoS_ : set set
const omega : set
const abs_SNo : set set
const minus_SNo : set set
term - = minus_SNo
const eps_ : set set
const ap : set set set
const Sigma : set (set set) set
const ordsucc : set set
lemma !x:set.!y:set.!z:set.!w:set.!u:set.!v:set.x iIn real -> y iIn real -> SNo x -> SNo y -> SNo (x + y) -> (!x2:set.x2 iIn SNoS_ omega -> (!y2:set.y2 iIn omega -> abs_SNo (x2 + - x) < eps_ y2) -> x2 = x) -> (!x2:set.x2 iIn SNoS_ omega -> (!y2:set.y2 iIn omega -> abs_SNo (x2 + - y) < eps_ y2) -> x2 = y) -> (!x2:set.x2 iIn omega -> SNo (ap (Sigma omega \y2:set.ap z (ordsucc y2) + ap u (ordsucc y2)) x2)) -> (!x2:set.x2 iIn omega -> SNo (ap (Sigma omega \y2:set.ap w (ordsucc y2) + ap v (ordsucc y2)) x2)) -> Sigma omega (\x2:set.ap z (ordsucc x2) + ap u (ordsucc x2)) iIn setexp (SNoS_ omega) omega -> Sigma omega (\x2:set.ap w (ordsucc x2) + ap v (ordsucc x2)) iIn setexp (SNoS_ omega) omega -> (!x2:set.x2 iIn omega -> ap (Sigma omega \y2:set.ap z (ordsucc y2) + ap u (ordsucc y2)) x2 < x + y) -> (!x2:set.x2 iIn omega -> (x + y) < ap (Sigma omega \y2:set.ap z (ordsucc y2) + ap u (ordsucc y2)) x2 + eps_ x2) -> (!x2:set.x2 iIn omega -> !y2:set.y2 iIn x2 -> ap (Sigma omega \z2:set.ap z (ordsucc z2) + ap u (ordsucc z2)) y2 < ap (Sigma omega \z2:set.ap z (ordsucc z2) + ap u (ordsucc z2)) x2) -> (!x2:set.x2 iIn omega -> (ap (Sigma omega \y2:set.ap w (ordsucc y2) + ap v (ordsucc y2)) x2 + - eps_ x2) < x + y) -> (!x2:set.x2 iIn omega -> (x + y) < ap (Sigma omega \y2:set.ap w (ordsucc y2) + ap v (ordsucc y2)) x2) -> (!x2:set.x2 iIn omega -> !y2:set.y2 iIn x2 -> ap (Sigma omega \z2:set.ap w (ordsucc z2) + ap v (ordsucc z2)) x2 < ap (Sigma omega \z2:set.ap w (ordsucc z2) + ap v (ordsucc z2)) y2) -> SNoCutP (Repl omega (ap (Sigma omega \x2:set.ap z (ordsucc x2) + ap u (ordsucc x2)))) (Repl omega (ap (Sigma omega \x2:set.ap w (ordsucc x2) + ap v (ordsucc x2)))) -> x + y iIn real
var x:set
var y:set
var z:set
var w:set
var u:set
var v:set
hyp x iIn real
hyp y iIn real
hyp !x2:set.x2 iIn omega -> !y2:set.y2 iIn x2 -> ap w x2 < ap w y2
hyp !x2:set.x2 iIn omega -> !y2:set.y2 iIn x2 -> ap v x2 < ap v y2
hyp SNo x
hyp SNo y
hyp SNo (x + y)
hyp !x2:set.x2 iIn SNoS_ omega -> (!y2:set.y2 iIn omega -> abs_SNo (x2 + - x) < eps_ y2) -> x2 = x
hyp !x2:set.x2 iIn SNoS_ omega -> (!y2:set.y2 iIn omega -> abs_SNo (x2 + - y) < eps_ y2) -> x2 = y
hyp !x2:set.x2 iIn omega -> SNo (ap w (ordsucc x2))
hyp !x2:set.x2 iIn omega -> SNo (ap v (ordsucc x2))
hyp !x2:set.x2 iIn omega -> ap (Sigma omega \y2:set.ap w (ordsucc y2) + ap v (ordsucc y2)) x2 = ap w (ordsucc x2) + ap v (ordsucc x2)
hyp !x2:set.x2 iIn omega -> SNo (ap (Sigma omega \y2:set.ap z (ordsucc y2) + ap u (ordsucc y2)) x2)
hyp !x2:set.x2 iIn omega -> SNo (ap (Sigma omega \y2:set.ap w (ordsucc y2) + ap v (ordsucc y2)) x2)
hyp Sigma omega (\x2:set.ap z (ordsucc x2) + ap u (ordsucc x2)) iIn setexp (SNoS_ omega) omega
hyp Sigma omega (\x2:set.ap w (ordsucc x2) + ap v (ordsucc x2)) iIn setexp (SNoS_ omega) omega
hyp !x2:set.x2 iIn omega -> ap (Sigma omega \y2:set.ap z (ordsucc y2) + ap u (ordsucc y2)) x2 < x + y
hyp !x2:set.x2 iIn omega -> (x + y) < ap (Sigma omega \y2:set.ap z (ordsucc y2) + ap u (ordsucc y2)) x2 + eps_ x2
hyp !x2:set.x2 iIn omega -> !y2:set.y2 iIn x2 -> ap (Sigma omega \z2:set.ap z (ordsucc z2) + ap u (ordsucc z2)) y2 < ap (Sigma omega \z2:set.ap z (ordsucc z2) + ap u (ordsucc z2)) x2
hyp !x2:set.x2 iIn omega -> (ap (Sigma omega \y2:set.ap w (ordsucc y2) + ap v (ordsucc y2)) x2 + - eps_ x2) < x + y
hyp !x2:set.x2 iIn omega -> (x + y) < ap (Sigma omega \y2:set.ap w (ordsucc y2) + ap v (ordsucc y2)) x2
claim (!x2:set.x2 iIn omega -> !y2:set.y2 iIn x2 -> ap (Sigma omega \z2:set.ap w (ordsucc z2) + ap v (ordsucc z2)) x2 < ap (Sigma omega \z2:set.ap w (ordsucc z2) + ap v (ordsucc z2)) y2) -> x + y iIn real
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
