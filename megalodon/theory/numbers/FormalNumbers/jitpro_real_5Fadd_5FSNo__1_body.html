<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const In : set set prop
term iIn = In
infix iIn 2000 2000
const SNo : set prop
const SNoLt : set set prop
term < = SNoLt
infix < 2020 2020
term SNoCutP = \x:set.\y:set.(!z:set.z iIn x -> SNo z) & (!z:set.z iIn y -> SNo z) & !z:set.z iIn x -> !w:set.w iIn y -> z < w
const Pi : set (set set) set
term setexp = \x:set.\y:set.Pi y \z:set.x
const add_SNo : set set set
term + = add_SNo
infix + 2281 2280
axiom SNo_add_SNo: !x:set.!y:set.SNo x -> SNo y -> SNo (x + y)
const omega : set
const ordsucc : set set
axiom omega_ordsucc: !x:set.x iIn omega -> ordsucc x iIn omega
axiom add_SNo_Lt3: !x:set.!y:set.!z:set.!w:set.SNo x -> SNo y -> SNo z -> SNo w -> x < z -> y < w -> (x + y) < z + w
axiom add_SNo_com_4_inner_mid: !x:set.!y:set.!z:set.!w:set.SNo x -> SNo y -> SNo z -> SNo w -> (x + y) + z + w = (x + z) + y + w
const ap : set set set
const eps_ : set set
var x:set
var y:set
var z:set
var w:set
var u:set
hyp !v:set.v iIn omega -> x < ap z v + eps_ v
hyp !v:set.v iIn omega -> y < ap w v + eps_ v
hyp SNo x
hyp SNo y
hyp !v:set.v iIn omega -> SNo (ap z (ordsucc v))
hyp !v:set.v iIn omega -> SNo (ap w (ordsucc v))
hyp u iIn omega
claim SNo (eps_ (ordsucc u)) -> (x + y) < (ap z (ordsucc u) + ap w (ordsucc u)) + eps_ (ordsucc u) + eps_ (ordsucc u)
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
