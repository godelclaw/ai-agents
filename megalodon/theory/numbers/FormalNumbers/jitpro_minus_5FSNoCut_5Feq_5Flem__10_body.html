<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const In : set set prop
term iIn = In
infix iIn 2000 2000
const SNo : set prop
const SNoLt : set set prop
term < = SNoLt
infix < 2020 2020
term SNoCutP = \x:set.\y:set.(!z:set.z iIn x -> SNo z) & (!z:set.z iIn y -> SNo z) & !z:set.z iIn x -> !w:set.w iIn y -> z < w
term nIn = \x:set.\y:set.~ x iIn y
const SNoCut : set set set
axiom SNoCutP_SNoCut_R: !x:set.!y:set.SNoCutP x y -> !z:set.z iIn y -> SNoCut x y < z
const minus_SNo : set set
term - = minus_SNo
axiom minus_SNo_Lt_contra: !x:set.!y:set.SNo x -> SNo y -> x < y -> - y < - x
const Repl : set (set set) set
axiom ReplE_impred: !x:set.!f:set set.!y:set.y iIn Repl x f -> !P:prop.(!z:set.z iIn x -> y = f z -> P) -> P
const SNoLev : set set
const ordsucc : set set
const binunion : set set set
const famunion : set (set set) set
const Subq : set set prop
const SNoEq_ : set set set prop
axiom SNoCutP_SNoCut_impred: !x:set.!y:set.SNoCutP x y -> !P:prop.(SNo (SNoCut x y) -> SNoLev (SNoCut x y) iIn ordsucc (binunion (famunion x \z:set.ordsucc (SNoLev z)) (famunion y \z:set.ordsucc (SNoLev z))) -> (!z:set.z iIn x -> z < SNoCut x y) -> (!z:set.z iIn y -> SNoCut x y < z) -> (!z:set.SNo z -> (!w:set.w iIn x -> w < z) -> (!w:set.w iIn y -> z < w) -> Subq (SNoLev (SNoCut x y)) (SNoLev z) & SNoEq_ (SNoLev (SNoCut x y)) (SNoCut x y) z) -> P) -> P
const SNoS_ : set set
lemma !x:set.!y:set.!z:set.SNo x -> (!w:set.w iIn SNoS_ (SNoLev x) -> !u:set.!v:set.SNoCutP u v -> w = SNoCut u v -> - w = SNoCut (Repl v minus_SNo) (Repl u minus_SNo)) -> SNoCutP y z -> (!w:set.w iIn y -> SNo w) -> (!w:set.w iIn z -> SNo w) -> x = SNoCut y z -> SNoCutP (Repl z minus_SNo) (Repl y minus_SNo) -> SNo (SNoCut (Repl z minus_SNo) (Repl y minus_SNo)) -> (!w:set.SNo w -> (!u:set.u iIn Repl z minus_SNo -> u < w) -> (!u:set.u iIn Repl y minus_SNo -> w < u) -> Subq (SNoLev (SNoCut (Repl z minus_SNo) (Repl y minus_SNo))) (SNoLev w) & SNoEq_ (SNoLev (SNoCut (Repl z minus_SNo) (Repl y minus_SNo))) (SNoCut (Repl z minus_SNo) (Repl y minus_SNo)) w) -> (!w:set.w iIn Repl z minus_SNo -> w < - x) -> - x = SNoCut (Repl z minus_SNo) (Repl y minus_SNo)
var x:set
var y:set
var z:set
hyp SNo x
hyp !w:set.w iIn SNoS_ (SNoLev x) -> !u:set.!v:set.SNoCutP u v -> w = SNoCut u v -> - w = SNoCut (Repl v minus_SNo) (Repl u minus_SNo)
hyp SNoCutP y z
hyp !w:set.w iIn y -> SNo w
hyp !w:set.w iIn z -> SNo w
hyp x = SNoCut y z
claim SNoCutP (Repl z minus_SNo) (Repl y minus_SNo) -> - x = SNoCut (Repl z minus_SNo) (Repl y minus_SNo)
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
