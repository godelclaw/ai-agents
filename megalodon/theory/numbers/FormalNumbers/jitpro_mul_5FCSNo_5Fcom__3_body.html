<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const CSNo : set prop
const SNo : set prop
const CSNo_Im : set set
axiom CSNo_ImR: !x:set.CSNo x -> SNo (CSNo_Im x)
const mul_CSNo : set set set
const CSNo_Re : set set
lemma !x:set.!y:set.CSNo x -> CSNo y -> CSNo (mul_CSNo x y) -> CSNo (mul_CSNo y x) -> SNo (CSNo_Re x) -> SNo (CSNo_Re y) -> SNo (CSNo_Im x) -> mul_CSNo x y = mul_CSNo y x
var x:set
var y:set
hyp CSNo x
hyp CSNo y
hyp CSNo (mul_CSNo x y)
hyp CSNo (mul_CSNo y x)
hyp SNo (CSNo_Re x)
claim SNo (CSNo_Re y) -> mul_CSNo x y = mul_CSNo y x
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
