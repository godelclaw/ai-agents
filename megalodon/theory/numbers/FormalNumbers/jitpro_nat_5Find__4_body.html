<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const Empty : set
const ordsucc : set set
term nat_p = \x:set.!p:set prop.p Empty -> (!y:set.p y -> p (ordsucc y)) -> p x
axiom nat_0: nat_p Empty
lemma !p:set prop.p Empty -> (!x:set.nat_p x -> p x -> p (ordsucc x)) -> nat_p Empty & p Empty -> !x:set.nat_p x -> p x
claim !p:set prop.p Empty -> (!x:set.nat_p x -> p x -> p (ordsucc x)) -> !x:set.nat_p x -> p x
</textarea><br>
