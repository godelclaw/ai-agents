<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const CSNo : set prop
const add_CSNo : set set set
axiom CSNo_add_CSNo: !x:set.!y:set.CSNo x -> CSNo y -> CSNo (add_CSNo x y)
lemma !x:set.!y:set.CSNo x -> CSNo y -> CSNo (add_CSNo x y) -> CSNo (add_CSNo y x) -> add_CSNo x y = add_CSNo y x
var x:set
var y:set
hyp CSNo x
hyp CSNo y
claim CSNo (add_CSNo x y) -> add_CSNo x y = add_CSNo y x
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
