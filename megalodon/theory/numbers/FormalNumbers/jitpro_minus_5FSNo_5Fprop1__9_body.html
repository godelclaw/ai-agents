<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const In : set set prop
term iIn = In
infix iIn 2000 2000
const SNo : set prop
const SNoLt : set set prop
term < = SNoLt
infix < 2020 2020
term SNoCutP = \x:set.\y:set.(!z:set.z iIn x -> SNo z) & (!z:set.z iIn y -> SNo z) & !z:set.z iIn x -> !w:set.w iIn y -> z < w
term Subq = \x:set.\y:set.!z:set.z iIn x -> z iIn y
term TransSet = \x:set.!y:set.y iIn x -> Subq y x
const Sep : set (set prop) set
const SNoS_ : set set
const SNoLev : set set
term SNoL = \x:set.Sep (SNoS_ (SNoLev x)) \y:set.y < x
term SNoR = \x:set.Sep (SNoS_ (SNoLev x)) (SNoLt x)
term ordinal = \x:set.TransSet x & !y:set.y iIn x -> TransSet y
const SNoCut : set set set
axiom SNoCutP_SNo_SNoCut: !x:set.!y:set.SNoCutP x y -> SNo (SNoCut x y)
const Repl : set (set set) set
const minus_SNo : set set
term - = minus_SNo
lemma !x:set.SNo x -> SNoCutP (Repl (SNoR x) minus_SNo) (Repl (SNoL x) minus_SNo) -> SNo (SNoCut (Repl (SNoR x) minus_SNo) (Repl (SNoL x) minus_SNo)) -> SNo - x & (!y:set.y iIn SNoL x -> - x < - y) & (!y:set.y iIn SNoR x -> - y < - x) & SNoCutP (Repl (SNoR x) minus_SNo) (Repl (SNoL x) minus_SNo)
var x:set
hyp SNo x
hyp !y:set.y iIn SNoS_ (SNoLev x) -> SNo - y & (!z:set.z iIn SNoL y -> - y < - z) & (!z:set.z iIn SNoR y -> - z < - y) & SNoCutP (Repl (SNoR y) minus_SNo) (Repl (SNoL y) minus_SNo)
hyp !y:set.y iIn SNoL x -> SNo - y & (!z:set.z iIn SNoL y -> - y < - z) & !z:set.z iIn SNoR y -> - z < - y
hyp !y:set.y iIn SNoR x -> SNo - y & (!z:set.z iIn SNoL y -> - y < - z) & !z:set.z iIn SNoR y -> - z < - y
claim SNoCutP (Repl (SNoR x) minus_SNo) (Repl (SNoL x) minus_SNo) -> SNo - x & (!y:set.y iIn SNoL x -> - x < - y) & (!y:set.y iIn SNoR x -> - y < - x) & SNoCutP (Repl (SNoR x) minus_SNo) (Repl (SNoL x) minus_SNo)
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
