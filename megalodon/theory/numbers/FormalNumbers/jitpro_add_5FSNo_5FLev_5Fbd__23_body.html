<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const In : set set prop
term iIn = In
infix iIn 2000 2000
term Subq = \x:set.\y:set.!z:set.z iIn x -> z iIn y
term TransSet = \x:set.!y:set.y iIn x -> Subq y x
term ordinal = \x:set.TransSet x & !y:set.y iIn x -> TransSet y
term nIn = \x:set.\y:set.~ x iIn y
const SNo : set prop
const SNoLev : set set
axiom SNoLev_ordinal: !x:set.SNo x -> ordinal (SNoLev x)
const add_SNo : set set set
term + = add_SNo
infix + 2281 2280
axiom add_SNo_ordinal_InL: !x:set.ordinal x -> !y:set.ordinal y -> !z:set.z iIn x -> z + y iIn x + y
const ordsucc : set set
lemma !x:set.!y:set.!z:set.!w:set.SNo x -> SNo y -> ordinal (SNoLev x + SNoLev y) -> SNo w -> SNoLev w iIn SNoLev x -> z iIn ordsucc (SNoLev (w + y)) -> ordinal z -> Subq (SNoLev x + SNoLev y) z -> Subq (SNoLev (w + y)) (SNoLev w + SNoLev y) -> ~ SNoLev w + SNoLev y iIn SNoLev x + SNoLev y
const SNoS_ : set set
var x:set
var y:set
var z:set
var w:set
hyp SNo x
hyp SNo y
hyp ordinal (SNoLev x + SNoLev y)
hyp !u:set.u iIn SNoS_ (SNoLev x) -> Subq (SNoLev (u + y)) (SNoLev u + SNoLev y)
hyp w iIn SNoS_ (SNoLev x)
hyp SNo w
hyp SNoLev w iIn SNoLev x
hyp z iIn ordsucc (SNoLev (w + y))
hyp ordinal z
hyp Subq (SNoLev x + SNoLev y) z
claim ~ Subq (SNoLev (w + y)) (SNoLev w + SNoLev y)
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
