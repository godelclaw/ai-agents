<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const ordinal : set prop
const ordsucc : set set
axiom ordinal_ordsucc: !x:set.ordinal x -> ordinal (ordsucc x)
const In : set set prop
term iIn = In
infix iIn 2000 2000
const SNoS_ : set set
const SNo : set prop
const SNoLev : set set
lemma !r:set set prop.!x:set.!y:set.(!z:set.ordinal z -> !w:set.ordinal w -> !u:set.u iIn SNoS_ z -> !v:set.v iIn SNoS_ w -> r u v) -> SNo x -> SNo y -> ordinal (SNoLev x) -> ordinal (ordsucc (SNoLev x)) -> r x y
var r:set set prop
var x:set
var y:set
hyp !z:set.ordinal z -> !w:set.ordinal w -> !u:set.u iIn SNoS_ z -> !v:set.v iIn SNoS_ w -> r u v
hyp SNo x
hyp SNo y
claim ordinal (SNoLev x) -> r x y
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
