<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const In : set set prop
term iIn = In
infix iIn 2000 2000
term Subq = \x:set.\y:set.!z:set.z iIn x -> z iIn y
term nIn = \x:set.\y:set.~ x iIn y
const SNo : set prop
const SNoLt : set set prop
term < = SNoLt
infix < 2020 2020
term SNoCutP = \x:set.\y:set.(!z:set.z iIn x -> SNo z) & (!z:set.z iIn y -> SNo z) & !z:set.z iIn x -> !w:set.w iIn y -> z < w
axiom In_irref: !x:set.nIn x x
const SNoLev : set set
const SNoCut : set set set
const SNoEq_ : set set set prop
var x:set
var y:set
var z:set
var w:set
hyp !u:set.u iIn x -> u < SNoCut z w
hyp !u:set.u iIn y -> SNo u
hyp SNo (SNoCut x y)
hyp !u:set.u iIn y -> SNoCut x y < u
hyp !u:set.SNo u -> (!v:set.v iIn x -> v < u) -> (!v:set.v iIn y -> u < v) -> Subq (SNoLev (SNoCut x y)) (SNoLev u) & SNoEq_ (SNoLev (SNoCut x y)) (SNoCut x y) u
hyp SNo (SNoCut z w)
hyp SNoCut z w < SNoCut x y
hyp SNoLev (SNoCut z w) iIn SNoLev (SNoCut x y)
claim ~ !u:set.u iIn y -> SNoCut z w < u
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
