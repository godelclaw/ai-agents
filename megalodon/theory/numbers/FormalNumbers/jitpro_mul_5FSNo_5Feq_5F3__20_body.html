const In : set set prop
term iIn = In
infix iIn 2000 2000
const SNo : set prop
const SNoLt : set set prop
term < = SNoLt
infix < 2020 2020
term SNoCutP = \x:set.\y:set.(!z:set.z iIn x -> SNo z) & (!z:set.z iIn y -> SNo z) & !z:set.z iIn x -> !w:set.w iIn y -> z < w
const add_SNo : set set set
term + = add_SNo
infix + 2281 2280
const mul_SNo : set set set
term * = mul_SNo
infix * 2291 2290
const minus_SNo : set set
term - = minus_SNo
axiom SNo_mul_SNo_lem: !x:set.!y:set.!z:set.!w:set.SNo x -> SNo y -> SNo z -> SNo w -> SNo (z * y + x * w + - z * w)
const SNoL : set set
const SNoLev : set set
axiom SNoL_E: !x:set.SNo x -> !y:set.y iIn SNoL x -> !P:prop.(SNo y -> SNoLev y iIn SNoLev x -> y < x -> P) -> P

axiom SNoR_E: !x:set.SNo x -> !y:set.y iIn SNoR x -> !P:prop.(SNo y -> SNoLev y iIn SNoLev x -> x < y -> P) -> P
axiom SNo_mul_SNo: !x:set.!y:set.SNo x -> SNo y -> SNo (x * y)
axiom mul_SNo_prop_1: !x:set.SNo x -> !y:set.SNo y -> !P:prop.(SNo (x * y) -> (!z:set.z iIn SNoL x -> !w:set.w iIn SNoL y -> (z * y + x * w) < x * y + z * w) -> (!z:set.z iIn SNoR x -> !w:set.w iIn SNoR y -> (z * y + x * w) < x * y + z * w) -> (!z:set.z iIn SNoL x -> !w:set.w iIn SNoR y -> (x * y + z * w) < z * y + x * w) -> (!z:set.z iIn SNoR x -> !w:set.w iIn SNoL y -> (x * y + z * w) < z * y + x * w) -> P) -> P
const SNoCut : set set set
axiom mul_SNo_eq_2: !x:set.!y:set.SNo x -> SNo y -> !P:prop.(!z:set.!w:set.(!u:set.u iIn z -> !Q:prop.(!v:set.v iIn SNoL x -> !x2:set.x2 iIn SNoL y -> u = v * y + x * x2 + - v * x2 -> Q) -> (!v:set.v iIn SNoR x -> !x2:set.x2 iIn SNoR y -> u = v * y + x * x2 + - v * x2 -> Q) -> Q) -> (!u:set.u iIn SNoL x -> !v:set.v iIn SNoL y -> u * y + x * v + - u * v iIn z) -> (!u:set.u iIn SNoR x -> !v:set.v iIn SNoR y -> u * y + x * v + - u * v iIn z) -> (!u:set.u iIn w -> !Q:prop.(!v:set.v iIn SNoL x -> !x2:set.x2 iIn SNoR y -> u = v * y + x * x2 + - v * x2 -> Q) -> (!v:set.v iIn SNoR x -> !x2:set.x2 iIn SNoL y -> u = v * y + x * x2 + - v * x2 -> Q) -> Q) -> (!u:set.u iIn SNoL x -> !v:set.v iIn SNoR y -> u * y + x * v + - u * v iIn w) -> (!u:set.u iIn SNoR x -> !v:set.v iIn SNoL y -> u * y + x * v + - u * v iIn w) -> x * y = SNoCut z w -> P) -> P
lemma !x:set.!y:set.!P:prop.!z:set.!w:set.SNo x -> SNo y -> (!u:set.!v:set.SNoCutP u v -> (!x2:set.x2 iIn u -> !Q:prop.(!y2:set.y2 iIn SNoL x -> !z2:set.z2 iIn SNoL y -> x2 = y2 * y + x * z2 + - y2 * z2 -> Q) -> (!y2:set.y2 iIn SNoR x -> !z2:set.z2 iIn SNoR y -> x2 = y2 * y + x * z2 + - y2 * z2 -> Q) -> Q) -> (!x2:set.x2 iIn SNoL x -> !y2:set.y2 iIn SNoL y -> x2 * y + x * y2 + - x2 * y2 iIn u) -> (!x2:set.x2 iIn SNoR x -> !y2:set.y2 iIn SNoR y -> x2 * y + x * y2 + - x2 * y2 iIn u) -> (!x2:set.x2 iIn v -> !Q:prop.(!y2:set.y2 iIn SNoL x -> !z2:set.z2 iIn SNoR y -> x2 = y2 * y + x * z2 + - y2 * z2 -> Q) -> (!y2:set.y2 iIn SNoR x -> !z2:set.z2 iIn SNoL y -> x2 = y2 * y + x * z2 + - y2 * z2 -> Q) -> Q) -> (!x2:set.x2 iIn SNoL x -> !y2:set.y2 iIn SNoR y -> x2 * y + x * y2 + - x2 * y2 iIn v) -> (!x2:set.x2 iIn SNoR x -> !y2:set.y2 iIn SNoL y -> x2 * y + x * y2 + - x2 * y2 iIn v) -> x * y = SNoCut u v -> P) -> (!u:set.u iIn z -> !Q:prop.(!v:set.v iIn SNoL x -> !x2:set.x2 iIn SNoL y -> u = v * y + x * x2 + - v * x2 -> Q) -> (!v:set.v iIn SNoR x -> !x2:set.x2 iIn SNoR y -> u = v * y + x * x2 + - v * x2 -> Q) -> Q) -> (!u:set.u iIn SNoL x -> !v:set.v iIn SNoL y -> u * y + x * v + - u * v iIn z) -> (!u:set.u iIn SNoR x -> !v:set.v iIn SNoR y -> u * y + x * v + - u * v iIn z) -> (!u:set.u iIn w -> !Q:prop.(!v:set.v iIn SNoL x -> !x2:set.x2 iIn SNoR y -> u = v * y + x * x2 + - v * x2 -> Q) -> (!v:set.v iIn SNoR x -> !x2:set.x2 iIn SNoL y -> u = v * y + x * x2 + - v * x2 -> Q) -> Q) -> (!u:set.u iIn SNoL x -> !v:set.v iIn SNoR y -> u * y + x * v + - u * v iIn w) -> (!u:set.u iIn SNoR x -> !v:set.v iIn SNoL y -> u * y + x * v + - u * v iIn w) -> x * y = SNoCut z w -> SNo (x * y) -> (!u:set.u iIn SNoL x -> !v:set.v iIn SNoL y -> (u * y + x * v) < x * y + u * v) -> (!u:set.u iIn SNoR x -> !v:set.v iIn SNoR y -> (u * y + x * v) < x * y + u * v) -> (!u:set.u iIn SNoL x -> !v:set.v iIn SNoR y -> (x * y + u * v) < u * y + x * v) -> (!u:set.u iIn SNoR x -> !v:set.v iIn SNoL y -> (x * y + u * v) < u * y + x * v) -> SNoCutP z w -> P
lemma !x:set.!y:set.!z:set.!w:set.!u:set.!v:set.!x2:set.SNo x -> SNo y -> (!y2:set.y2 iIn z -> !P:prop.(!z2:set.z2 iIn SNoL x -> !w2:set.w2 iIn SNoR y -> y2 = z2 * y + x * w2 + - z2 * w2 -> P) -> (!z2:set.z2 iIn SNoR x -> !w2:set.w2 iIn SNoL y -> y2 = z2 * y + x * w2 + - z2 * w2 -> P) -> P) -> SNo (x * y) -> (!y2:set.y2 iIn SNoL x -> !z2:set.z2 iIn SNoL y -> (y2 * y + x * z2) < x * y + y2 * z2) -> (!y2:set.y2 iIn SNoL x -> !z2:set.z2 iIn SNoR y -> (x * y + y2 * z2) < y2 * y + x * z2) -> (!y2:set.y2 iIn SNoR x -> !z2:set.z2 iIn SNoL y -> (x * y + y2 * z2) < y2 * y + x * z2) -> u iIn z -> v iIn SNoL x -> x2 iIn SNoL y -> w = v * y + x * x2 + - v * x2 -> SNo v -> SNo x2 -> SNo (v * y) -> w < u
lemma !x:set.!y:set.!z:set.!w:set.!u:set.!v:set.!x2:set.SNo x -> SNo y -> (!y2:set.y2 iIn z -> !P:prop.(!z2:set.z2 iIn SNoL x -> !w2:set.w2 iIn SNoR y -> y2 = z2 * y + x * w2 + - z2 * w2 -> P) -> (!z2:set.z2 iIn SNoR x -> !w2:set.w2 iIn SNoL y -> y2 = z2 * y + x * w2 + - z2 * w2 -> P) -> P) -> SNo (x * y) -> (!y2:set.y2 iIn SNoR x -> !z2:set.z2 iIn SNoR y -> (y2 * y + x * z2) < x * y + y2 * z2) -> (!y2:set.y2 iIn SNoL x -> !z2:set.z2 iIn SNoR y -> (x * y + y2 * z2) < y2 * y + x * z2) -> (!y2:set.y2 iIn SNoR x -> !z2:set.z2 iIn SNoL y -> (x * y + y2 * z2) < y2 * y + x * z2) -> u iIn z -> v iIn SNoR x -> x2 iIn SNoR y -> w = v * y + x * x2 + - v * x2 -> SNo v -> SNo x2 -> SNo (v * y) -> w < u
claim !x:set.!y:set.SNo x -> SNo y -> !P:prop.(!z:set.!w:set.SNoCutP z w -> (!u:set.u iIn z -> !Q:prop.(!v:set.v iIn SNoL x -> !x2:set.x2 iIn SNoL y -> u = v * y + x * x2 + - v * x2 -> Q) -> (!v:set.v iIn SNoR x -> !x2:set.x2 iIn SNoR y -> u = v * y + x * x2 + - v * x2 -> Q) -> Q) -> (!u:set.u iIn SNoL x -> !v:set.v iIn SNoL y -> u * y + x * v + - u * v iIn z) -> (!u:set.u iIn SNoR x -> !v:set.v iIn SNoR y -> u * y + x * v + - u * v iIn z) -> (!u:set.u iIn w -> !Q:prop.(!v:set.v iIn SNoL x -> !x2:set.x2 iIn SNoR y -> u = v * y + x * x2 + - v * x2 -> Q) -> (!v:set.v iIn SNoR x -> !x2:set.x2 iIn SNoL y -> u = v * y + x * x2 + - v * x2 -> Q) -> Q) -> (!u:set.u iIn SNoL x -> !v:set.v iIn SNoR y -> u * y + x * v + - u * v iIn w) -> (!u:set.u iIn SNoR x -> !v:set.v iIn SNoL y -> u * y + x * v + - u * v iIn w) -> x * y = SNoCut z w -> P) -> P
