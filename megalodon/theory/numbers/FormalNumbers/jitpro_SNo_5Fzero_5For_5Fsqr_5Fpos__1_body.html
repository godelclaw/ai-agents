<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const SNo : set prop
const Empty : set
axiom SNo_0: SNo Empty
const SNoLt : set set prop
term < = SNoLt
infix < 2020 2020
const mul_SNo : set set set
term * = mul_SNo
infix * 2291 2290
axiom mul_SNo_neg_neg: !x:set.!y:set.SNo x -> SNo y -> x < Empty -> y < Empty -> Empty < x * y
axiom mul_SNo_pos_pos: !x:set.!y:set.SNo x -> SNo y -> Empty < x -> Empty < y -> Empty < x * y
axiom SNoLt_trichotomy_or_impred: !x:set.!y:set.SNo x -> SNo y -> !P:prop.(x < y -> P) -> (x = y -> P) -> (y < x -> P) -> P
claim !x:set.SNo x -> x = Empty | Empty < x * x
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
