<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const ordinal : set prop
const In : set set prop
term iIn = In
infix iIn 2000 2000
const SNoS_ : set set
const SNo : set prop
axiom SNo_ordinal_ind: !p:set prop.(!x:set.ordinal x -> !y:set.y iIn SNoS_ x -> p y) -> !x:set.SNo x -> p x
const SNoLev : set set
var p:set prop
hyp !x:set.SNo x -> (!y:set.y iIn SNoS_ (SNoLev x) -> p y) -> p x
claim (!x:set.ordinal x -> !y:set.y iIn SNoS_ x -> p y) -> !x:set.SNo x -> p x
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
