<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const In : set set prop
term iIn = In
infix iIn 2000 2000
term Subq = \x:set.\y:set.!z:set.z iIn x -> z iIn y
term TransSet = \x:set.!y:set.y iIn x -> Subq y x
const SNo : set prop
const SNoLt : set set prop
term < = SNoLt
infix < 2020 2020
const add_SNo : set set set
term + = add_SNo
infix + 2281 2280
axiom add_SNo_Lt1_cancel: !x:set.!y:set.!z:set.SNo x -> SNo y -> SNo z -> (x + y) < z + y -> x < z
const mul_SNo : set set set
term * = mul_SNo
infix * 2291 2290
lemma !x:set.!y:set.!z:set.!w:set.!u:set.!v:set.SNo z -> SNo w -> w < z -> SNo (u * v) -> (z + u * v) < w + u * v -> z < w -> w < x * y
const SNoLe : set set prop
term <= = SNoLe
infix <= 2020 2020
const SNoL : set set
const SNoR : set set
var x:set
var y:set
var z:set
var w:set
var u:set
var v:set
hyp SNo x
hyp SNo y
hyp SNo z
hyp !x2:set.x2 iIn SNoR x -> !y2:set.y2 iIn SNoL y -> (z + x2 * y2) < x2 * y + x * y2
hyp SNo w
hyp w < z
hyp u iIn SNoR x
hyp v iIn SNoL y
hyp (u * y + x * v) <= w + u * v
hyp SNo u
hyp SNo v
hyp SNo (u * v)
claim (z + u * v) < w + u * v -> w < x * y
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
