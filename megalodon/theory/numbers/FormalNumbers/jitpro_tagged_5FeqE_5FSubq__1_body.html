<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const In : set set prop
term iIn = In
infix iIn 2000 2000
term Subq = \x:set.\y:set.!z:set.z iIn x -> z iIn y
const binunion : set set set
const Sing : set set
term SetAdjoin = \x:set.\y:set.binunion x (Sing y)
const ordinal : set prop
axiom ordinal_Hered: !x:set.ordinal x -> !y:set.y iIn x -> ordinal y
axiom SingE: !x:set.!y:set.y iIn Sing x -> y = x
const ordsucc : set set
const Empty : set
axiom not_ordinal_Sing1: ~ ordinal (Sing (ordsucc Empty))
axiom FalseE: ~ False
axiom binunionE: !x:set.!y:set.!z:set.z iIn binunion x y -> z iIn x | z iIn y
var x:set
var y:set
var z:set
hyp ordinal x
hyp SetAdjoin x (Sing (ordsucc Empty)) = SetAdjoin y (Sing (ordsucc Empty))
hyp z iIn x
claim z iIn SetAdjoin y (Sing (ordsucc Empty)) -> z iIn y
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
