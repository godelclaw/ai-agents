<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const In : set set prop
term iIn = In
infix iIn 2000 2000
const omega : set
const ordsucc : set set
axiom omega_ordsucc: !x:set.x iIn omega -> ordsucc x iIn omega
const SNo : set prop
const eps_ : set set
axiom SNo_eps_: !x:set.x iIn omega -> SNo (eps_ x)
const SNoCut : set set set
const Sing : set set
const Empty : set
const Repl : set (set set) set
axiom eps_SNoCut: !x:set.x iIn omega -> eps_ x = SNoCut (Sing Empty) (Repl x eps_)
const nat_p : set prop
const add_SNo : set set set
term + = add_SNo
infix + 2281 2280
lemma !x:set.nat_p x -> (!y:set.y iIn x -> eps_ (ordsucc y) + eps_ (ordsucc y) = eps_ y) -> x iIn omega -> SNo (eps_ (ordsucc x)) -> eps_ (ordsucc x) + eps_ (ordsucc x) = SNoCut (Sing Empty) (Repl x eps_)
var x:set
hyp nat_p x
hyp !y:set.y iIn x -> eps_ (ordsucc y) + eps_ (ordsucc y) = eps_ y
claim x iIn omega -> eps_ (ordsucc x) + eps_ (ordsucc x) = eps_ x
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
