<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const In : set set prop
term iIn = In
infix iIn 2000 2000
const SNo : set prop
const SNoLt : set set prop
term < = SNoLt
infix < 2020 2020
term SNoCutP = \x:set.\y:set.(!z:set.z iIn x -> SNo z) & (!z:set.z iIn y -> SNo z) & !z:set.z iIn x -> !w:set.w iIn y -> z < w
term Subq = \x:set.\y:set.!z:set.z iIn x -> z iIn y
term TransSet = \x:set.!y:set.y iIn x -> Subq y x
const add_SNo : set set set
term + = add_SNo
infix + 2281 2280
axiom SNo_add_SNo: !x:set.!y:set.SNo x -> SNo y -> SNo (x + y)
axiom add_SNo_com: !x:set.!y:set.SNo x -> SNo y -> x + y = y + x
axiom add_SNo_Lt2: !x:set.!y:set.!z:set.SNo x -> SNo y -> SNo z -> y < z -> (x + y) < x + z
const SNoL : set set
const SNoS_ : set set
const SNoLev : set set
axiom SNoL_SNoS: !x:set.SNo x -> !y:set.y iIn SNoL x -> y iIn SNoS_ (SNoLev x)
const SNoR : set set
axiom SNoL_or_SNoR_impred: !x:set.!y:set.SNo x -> SNo y -> !P:prop.(x = y -> P) -> (!z:set.z iIn SNoL y -> z iIn SNoR x -> P) -> (x iIn SNoL y -> P) -> (y iIn SNoR x -> P) -> (!z:set.z iIn SNoR y -> z iIn SNoL x -> P) -> (x iIn SNoR y -> P) -> (y iIn SNoL x -> P) -> P
const mul_SNo : set set set
term * = mul_SNo
infix * 2291 2290
lemma !x:set.!y:set.!z:set.!w:set.!u:set.!v:set.!x2:set.SNo x -> (!y2:set.y2 iIn SNoS_ (SNoLev x) -> !z2:set.SNo z2 -> !P:prop.(SNo (y2 * z2) -> (!w2:set.w2 iIn SNoL y2 -> !u2:set.u2 iIn SNoL z2 -> (w2 * z2 + y2 * u2) < y2 * z2 + w2 * u2) -> (!w2:set.w2 iIn SNoR y2 -> !u2:set.u2 iIn SNoR z2 -> (w2 * z2 + y2 * u2) < y2 * z2 + w2 * u2) -> (!w2:set.w2 iIn SNoL y2 -> !u2:set.u2 iIn SNoR z2 -> (y2 * z2 + w2 * u2) < w2 * z2 + y2 * u2) -> (!w2:set.w2 iIn SNoR y2 -> !u2:set.u2 iIn SNoL z2 -> (y2 * z2 + w2 * u2) < w2 * z2 + y2 * u2) -> P) -> P) -> SNo y -> (!y2:set.y2 iIn SNoL x -> !z2:set.SNo z2 -> SNo (y2 * z2)) -> (!y2:set.y2 iIn SNoL x -> SNo (y2 * y)) -> z iIn SNoL x -> SNo z -> SNoLev z iIn SNoLev x -> z < x -> u iIn SNoL x -> v iIn SNoR y -> SNo v -> SNo (z * y) -> SNo (x * w) -> SNo (z * w) -> SNo (u * y) -> SNo (x * v) -> SNo (u * v) -> SNo (z * v) -> (x * w + z * v) < z * w + x * v -> x2 iIn SNoL z -> x2 iIn SNoR u -> (z * y + x2 * v) < x2 * y + z * v -> (z * y + x * w + u * v) < u * y + x * v + z * w
lemma !x:set.!y:set.!z:set.!w:set.!u:set.!v:set.!x2:set.SNo x -> (!y2:set.y2 iIn SNoS_ (SNoLev x) -> !z2:set.SNo z2 -> !P:prop.(SNo (y2 * z2) -> (!w2:set.w2 iIn SNoL y2 -> !u2:set.u2 iIn SNoL z2 -> (w2 * z2 + y2 * u2) < y2 * z2 + w2 * u2) -> (!w2:set.w2 iIn SNoR y2 -> !u2:set.u2 iIn SNoR z2 -> (w2 * z2 + y2 * u2) < y2 * z2 + w2 * u2) -> (!w2:set.w2 iIn SNoL y2 -> !u2:set.u2 iIn SNoR z2 -> (y2 * z2 + w2 * u2) < w2 * z2 + y2 * u2) -> (!w2:set.w2 iIn SNoR y2 -> !u2:set.u2 iIn SNoL z2 -> (y2 * z2 + w2 * u2) < w2 * z2 + y2 * u2) -> P) -> P) -> SNo y -> (!y2:set.y2 iIn SNoL x -> !z2:set.SNo z2 -> SNo (y2 * z2)) -> (!y2:set.y2 iIn SNoL x -> SNo (y2 * y)) -> z iIn SNoL x -> w iIn SNoL y -> SNo w -> u iIn SNoL x -> SNo u -> SNoLev u iIn SNoLev x -> u < x -> SNo (z * y) -> SNo (x * w) -> SNo (z * w) -> SNo (u * y) -> SNo (x * v) -> SNo (u * v) -> SNo (u * w) -> (x * w + u * v) < u * w + x * v -> x2 iIn SNoR z -> x2 iIn SNoL u -> (x2 * y + u * w) < u * y + x2 * w -> (z * y + x * w + u * v) < u * y + x * v + z * w
var x:set
var y:set
var z:set
var w:set
var u:set
var v:set
hyp SNo x
hyp !x2:set.x2 iIn SNoS_ (SNoLev x) -> !y2:set.SNo y2 -> !P:prop.(SNo (x2 * y2) -> (!z2:set.z2 iIn SNoL x2 -> !w2:set.w2 iIn SNoL y2 -> (z2 * y2 + x2 * w2) < x2 * y2 + z2 * w2) -> (!z2:set.z2 iIn SNoR x2 -> !w2:set.w2 iIn SNoR y2 -> (z2 * y2 + x2 * w2) < x2 * y2 + z2 * w2) -> (!z2:set.z2 iIn SNoL x2 -> !w2:set.w2 iIn SNoR y2 -> (x2 * y2 + z2 * w2) < z2 * y2 + x2 * w2) -> (!z2:set.z2 iIn SNoR x2 -> !w2:set.w2 iIn SNoL y2 -> (x2 * y2 + z2 * w2) < z2 * y2 + x2 * w2) -> P) -> P
hyp SNo y
hyp !x2:set.x2 iIn SNoL x -> !y2:set.SNo y2 -> SNo (x2 * y2)
hyp !x2:set.x2 iIn SNoL x -> SNo (x2 * y)
hyp z iIn SNoL x
hyp w iIn SNoL y
hyp SNo z
hyp SNoLev z iIn SNoLev x
hyp z < x
hyp SNo w
hyp u iIn SNoL x
hyp v iIn SNoR y
hyp SNo u
hyp SNoLev u iIn SNoLev x
hyp u < x
hyp SNo v
hyp SNo (z * y)
hyp SNo (x * w)
hyp SNo (z * w)
hyp SNo (u * y)
hyp SNo (x * v)
hyp SNo (u * v)
hyp SNo (z * v)
hyp SNo (u * w)
hyp (x * w + z * v) < z * w + x * v
hyp (x * w + u * v) < u * w + x * v
hyp (z * y + u * v) < u * y + z * v -> (z * y + x * w + u * v) < u * y + x * v + z * w
claim ((z * y + u * w) < u * y + z * w -> (z * y + x * w + u * v) < u * y + x * v + z * w) -> (z * y + x * w + u * v) < u * y + x * v + z * w
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
