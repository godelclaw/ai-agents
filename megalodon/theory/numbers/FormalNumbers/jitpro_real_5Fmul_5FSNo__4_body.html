<html><head><meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body>
<div id="maintop">
</div>
<center>
<div id="main">
<textarea id="spec" rows="10" cols="80" onmouseover="this.focus()">
const In : set set prop
term iIn = In
infix iIn 2000 2000
const real : set
const SNo : set prop
axiom real_SNo: !x:set.x iIn real -> SNo x
const mul_SNo : set set set
term * = mul_SNo
infix * 2291 2290
lemma !x:set.!y:set.x iIn real -> y iIn real -> SNo x -> SNo y -> x * y iIn real
var x:set
var y:set
hyp x iIn real
hyp y iIn real
claim SNo x -> x * y iIn real
</textarea><br>
<input onclick="if (top.parse_spec('spec')) { top.prove() }" value="Prove" type="submit"><br>
</div>
</center></body></html>
